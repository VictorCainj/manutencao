<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estudos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/78ZTh4S.png" type="image/x-icon">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #notesContainer { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .note-button {
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 16px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note-button:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
        .notification-success { background-color: #38a169; color: white; }
        .notification-alert { background-color: #d69e2e; color: white; }
        .notification-error { background-color: #e53e3e; color: white; }
        .blurred-notes { filter: blur(5px); }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; margin-right: 8px; }
        .module-status { font-size: 0.9rem; font-weight: bold; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 8px; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-gray-200 via-gray-400 to-gray-600 text-black">

<!-- Loader -->
<div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="w-16 h-16 border-4 border-t-4 border-t-transparent border-white rounded-full animate-spin"></div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md transform transition-all duration-300">
        <h2 class="text-xl font-semibold mb-4 text-center text-black">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginEmail" class="block text-gray-700">E-mail: *</label>
                <input type="email" id="loginEmail" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 text-black">
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-700">Senha: *</label>
                <input type="password" id="loginPassword" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 text-black">
            </div>
            <div class="flex justify-end space-x-2">
                <button type="submit" class="px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duration-200 bg-red-900 hover:bg-red-700 focus:ring-red-400">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Logo Section -->
<div id="logoSection" class="mb-6 hidden">
    <img src="https://i.imgur.com/RFP2esb.png" alt="Logo" class="mx-auto h-24">
</div>

<!-- Main Layout -->
<div id="mainLayout" class="flex flex-1 w-full hidden">
    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center p-4">
        <!-- User Info -->
        <div id="userInfo" class="mb-4 text-center text-xl font-semibold hidden flex items-center">
            <img id="userIcon" class="user-icon" src="https://i.imgur.com/kooxTdN.jpeg" alt="User Icon">
            <span id="loggedUser" class="ml-2"></span>
        </div>

        <!-- Main Controls -->
        <div class="mb-6 w-full max-w-4xl flex justify-center space-x-4">
            <button id="createNoteBtn" class="btn-wine-red" aria-label="Criar Anotação">
                <i class="fas fa-plus mr-2"></i>Criar Anotação
            </button>
            <button id="importNotesBtn" class="btn-gray" aria-label="Importar Notas">
                <i class="fas fa-file-import mr-2"></i>Importar Notas
            </button>
            <button id="downloadNotesBtn" class="btn-gray" aria-label="Baixar Todas as Notas">
                <i class="fas fa-download mr-2"></i>Baixar Todas as Notas
            </button>
            <button id="logoutBtn" class="btn-gray" aria-label="Logout">
                <i class="fas fa-sign-out-alt mr-2"></i>Deslogar
            </button>
            <input type="file" id="fileInput" class="hidden" accept=".json">
        </div>

        <!-- Notification Area -->
        <div id="notificationArea" class="w-full max-w-4xl mb-4 text-center"></div>

        <!-- Notes Section -->
        <div class="flex-1 p-4">
            <!-- Search and Filter Controls -->
            <div class="flex flex-wrap items-center justify-between mb-4 space-x-4">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Pesquisar notas..." class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 text-black" aria-label="Pesquisar notas">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div>
                    <select id="dateFilter" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 text-black">
                        <option value="newest">Mais Recentes</option>
                        <option value="oldest">Mais Antigos</option>
                    </select>
                </div>
                <div>
                    <select id="themeFilter" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 text-black">
                        <option value="all">Todos os Temas</option>
                        <!-- Dinamicamente preenchido com os temas das notas -->
                    </select>
                </div>
            </div>

            <div id="notesContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>

            <!-- Pagination Controls -->
            <div id="paginationControls" class="mt-4 flex justify-center items-center space-x-4">
                <button id="prevPageBtn" class="bg-red-900 hover:bg-red-700 focus:ring-red-400 px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duration-200"><i class="fas fa-chevron-left"></i></button>
                <button id="nextPageBtn" class="bg-red-900 hover:bg-red-700 focus:ring-red-400 px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duração-200"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
// Utility Functions
const utils = {
    showNotification: (message, type = 'success') => {
        const notificationArea = document.getElementById('notificationArea');
        notificationArea.innerHTML = ''; // Clear existing notifications

        const notification = document.createElement('div');
        notification.className = `notification ${type === 'success' ? 'notification-success' : type === 'alert' ? 'notification-alert' : 'notification-error'}`;
        notification.textContent = message;
        notificationArea.appendChild(notification);
        setTimeout(() => notificationArea.removeChild(notification), 5000);
    },

    sanitizeInput: (input) => {
        if (typeof input !== 'string') return '';
        return input.trim().replace(/[<>]/g, '').replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    },

    validateForm: (formData) => {
        const errors = [];

        if (formData.noteTitle.length < 3) {
            errors.push('O título deve ter ao menos 3 caracteres');
        }

        if (formData.noteSubtitle.length < 3) {
            errors.push('O subtítulo deve ter ao menos 3 caracteres');
        }

        if (formData.noteTheme.length < 3) {
            errors.push('O tema deve ter ao menos 3 caracteres');
        }

        if (formData.noteContent.length < 10) {
            errors.push('O conteúdo deve ter ao menos 10 caracteres');
        }

        return errors;
    },

    getCurrentDateTime: () => {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    },

    downloadFile: (content, filename, type = 'text/plain') => {
        const blob = new Blob([content], { type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }, 100);
    }
};

// Note Manager Class
class NoteManager {
    constructor() {
        this.notes = {};
        this.currentPage = 0;
        this.notesPerPage = 9;
        this.currentUser = null;
        this.currentDateTime = utils.getCurrentDateTime();
        this.loadFromLocalStorage();
        this.initializeEventListeners();
        this.chart = null;

        setInterval(() => this.renderDashboard(), 60000);
    }

    initializeEventListeners() {
        document.getElementById('createNoteBtn').addEventListener('click', () => {
            if (this.isAuthenticated()) {
                this.closeAllModals();
                this.toggleModal('noteModal');
                document.getElementById('noteTitle').focus();
            }
        });

        document.getElementById('cancelNoteBtn').addEventListener('click', () => {
            this.toggleModal('noteModal');
            document.getElementById('noteForm').reset();
        });

        document.getElementById('noteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (this.isAuthenticated()) {
                this.handleFormSubmit();
            }
        });

        document.getElementById('importNotesBtn').addEventListener('click', () => {
            if (this.isAuthenticated()) {
                document.getElementById('fileInput').click();
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (this.isAuthenticated()) {
                this.handleFileImport(e);
            }
        });

        document.getElementById('downloadNotesBtn').addEventListener('click', () => {
            if (this.isAuthenticated()) {
                this.exportNotes();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            this.logout();
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            if (this.isAuthenticated()) {
                this.filterNotes();
            }
        });

        document.getElementById('dateFilter').addEventListener('change', () => {
            if (this.isAuthenticated()) {
                this.renderNotes();
            }
        });

        document.getElementById('themeFilter').addEventListener('change', () => {
            if (this.isAuthenticated()) {
                this.renderNotes();
            }
        });

        document.getElementById('prevPageBtn').addEventListener('click', () => {
            if (this.isAuthenticated()) {
                this.prevPage();
            }
        });

        document.getElementById('nextPageBtn').addEventListener('click', () => {
            if (this.isAuthenticated()) {
                this.nextPage();
            }
        });
    }

    isAuthenticated() {
        if (!this.currentUser) {
            this.showNotesBlurred();
            this.showLogin();
            return false;
        } else {
            this.hideNotesBlurred();
            return true;
        }
    }

    showNotesBlurred() {
        document.getElementById('notesContainer').classList.add('blurred-notes');
    }

    hideNotesBlurred() {
        document.getElementById('notesContainer').classList.remove('blurred-notes');
    }

    toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.toggle('hidden');
            if (modalId === 'noteModal' && modal.classList.contains('hidden')) {
                document.getElementById('noteForm').reset();
            }
        }
    }

    closeAllModals() {
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.classList.add('hidden');
        });
    }

    handleFormSubmit() {
        const formData = {
            noteTitle: document.getElementById('noteTitle').value,
            noteSubtitle: document.getElementById('noteSubtitle').value,
            noteTheme: document.getElementById('noteTheme').value,
            noteContent: document.getElementById('noteContent').value,
            createdAt: utils.getCurrentDateTime()
        };

        const errors = utils.validateForm(formData);
        if (errors.length > 0) {
            utils.showNotification(errors.join('\n'), 'error');
            return;
        }

        const sanitizedData = {
            noteTitle: utils.sanitizeInput(formData.noteTitle),
            noteSubtitle: utils.sanitizeInput(formData.noteSubtitle),
            noteTheme: utils.sanitizeInput(formData.noteTheme),
            noteContent: utils.sanitizeInput(formData.noteContent),
            createdAt: formData.createdAt
        };

        const noteKey = `${sanitizedData.noteTitle}#${sanitizedData.createdAt}`;

        this.notes[noteKey] = {
            ...sanitizedData,
            createdBy: this.currentUser.email
        };

        this.renderNotes();
        this.saveToLocalStorage();
        utils.showNotification('Anotação criada com sucesso!', 'success');
        document.getElementById('noteForm').reset();
        this.toggleModal('noteModal');
    }

    renderNotes() {
        const container = document.getElementById('notesContainer');
        container.innerHTML = '';

        const notesArray = Object.keys(this.notes).map(key => ({
            key,
            ...this.notes[key]
        }));

        const themeFilter = document.getElementById('themeFilter').value;
        let filteredNotes = notesArray;
        if (themeFilter !== 'all') {
            filteredNotes = notesArray.filter(note => note.noteTheme === themeFilter);
        }

        const start = this.currentPage * this.notesPerPage;
        const end = start + this.notesPerPage;
        const notesToDisplay = filteredNotes.slice(start, end);

        notesToDisplay.forEach(note => {
            const noteButton = document.createElement('button');
            noteButton.className = 'note-button bg-red-900 hover:bg-red-700 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 transition-all duration-200';

            noteButton.innerHTML = `
                <span class="block font-bold">${utils.sanitizeInput(note.noteTitle)}</span>
                <span class="block text-sm">${utils.sanitizeInput(note.noteSubtitle)}</span>
                <span class="block text-xs mt-1">${utils.sanitizeInput(note.noteTheme)}</span>
                <span class="block text-xs mt-1">${utils.sanitizeInput(note.createdAt)}</span>
            `;
            noteButton.dataset.contract = note.key;
            noteButton.dataset.theme = note.noteTheme.toLowerCase();

            noteButton.addEventListener('click', () => {
                if (this.isAuthenticated()) {
                    this.showNoteDetails(note.key);
                }
            });

            container.appendChild(noteButton);
        });

        this.sortNotes();
        if (!this.isAuthenticated()) {
            this.showNotesBlurred();
        }
    }

showNoteDetails(noteKey) {
        const note = this.notes[noteKey];
        const detailsContent = document.getElementById('noteDetailsContent');

        detailsContent.innerHTML = `
            <div class="space-y-3">
                <div class="pb-2 border-b border-gray-200">
                    <h3 class="text-lg font-semibold">Detalhes da Anotação</h3>
                </div>
                <div class="grid grid-cols-1 gap-2">
                    <p><strong>Título:</strong> <span>${utils.sanitizeInput(note.noteTitle)}</span></p>
                    <p><strong>Subtítulo:</strong> <span>${utils.sanitizeInput(note.noteSubtitle)}</span></p>
                    <p><strong>Tema:</strong> <span>${utils.sanitizeInput(note.noteTheme)}</span></p>
                    <p><strong>Conteúdo:</strong> <span class="whitespace-pre-wrap">${utils.sanitizeInput(note.noteContent)}</span></p>
                    <p><strong>Criado em:</strong> <span>${utils.sanitizeInput(note.createdAt)}</span></p>
                </div>
            </div>
        `;

        this.toggleModal('noteDetailsModal');
    }

    renderNotes() {
        const container = document.getElementById('notesContainer');
        container.innerHTML = '';

        const notesArray = Object.keys(this.notes).map(key => ({
            key,
            ...this.notes[key]
        }));

        const themeFilter = document.getElementById('themeFilter').value;
        let filteredNotes = notesArray;
        if (themeFilter !== 'all') {
            filteredNotes = notesArray.filter(note => note.noteTheme.toLowerCase() === themeFilter.toLowerCase());
        }

        const start = this.currentPage * this.notesPerPage;
        const end = start + this.notesPerPage;
        const notesToDisplay = filteredNotes.slice(start, end);

        notesToDisplay.forEach(note => {
            const noteButton = document.createElement('button');
            noteButton.className = 'note-button bg-red-900 hover:bg-red-700 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 transition-all duration-200';

            noteButton.innerHTML = `
                <span class="block font-bold">${utils.sanitizeInput(note.noteTitle)}</span>
                <span class="block text-sm">${utils.sanitizeInput(note.noteSubtitle)}</span>
                <span class="block text-xs mt-1">${utils.sanitizeInput(note.noteTheme)}</span>
                <span class="block text-xs mt-1">${utils.sanitizeInput(note.createdAt)}</span>
            `;
            noteButton.dataset.contract = note.key;
            noteButton.dataset.theme = note.noteTheme.toLowerCase();

            noteButton.addEventListener('click', () => {
                if (this.isAuthenticated()) {
                    this.showNoteDetails(note.key);
                }
            });

            container.appendChild(noteButton);
        });

        this.sortNotes();
        this.populateThemeFilter();
        if (!this.isAuthenticated()) {
            this.showNotesBlurred();
        }
    }

    sortNotes() {
        const container = document.getElementById('notesContainer');

        const notes = Array.from(container.children);
        const dateFilter = document.getElementById('dateFilter').value;

        notes.sort((a, b) => {
            const dateA = new Date(a.dataset.date);
            const dateB = new Date(b.dataset.date);

            if (dateFilter === 'newest') {
                return dateB - dateA;
            } else {
                return dateA - dateB;
            }
        });

        container.innerHTML = '';
        notes.forEach(note => container.appendChild(note));
    }

    populateThemeFilter() {
        const themeFilter = document.getElementById('themeFilter');
        const themes = new Set(Object.values(this.notes).map(note => note.noteTheme.toLowerCase()));
        
        themeFilter.innerHTML = '<option value="all">Todos os Temas</option>';
        themes.forEach(theme => {
            const option = document.createElement('option');
            option.value = theme;
            option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            themeFilter.appendChild(option);
        });
    }

    saveToLocalStorage() {
        try {
            localStorage.setItem('notes', JSON.stringify(this.notes));
            localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
            utils.showNotification('Dados salvos localmente com sucesso!', 'success');
        } catch (error) {
            console.error('Erro ao salvar no localStorage:', error);
            utils.showNotification('Erro ao salvar dados localmente', 'error');
        }
    }

    loadFromLocalStorage() {
        try {
            const savedNotes = localStorage.getItem('notes');
            const savedUser = localStorage.getItem('currentUser');
            if (savedNotes) {
                this.notes = JSON.parse(savedNotes);
                this.renderNotes();
            }
            if (savedUser) {
                this.currentUser = JSON.parse(savedUser);
                this.updateUserInfo();
                this.showMainLayout();
            }
        } catch (error) {
            console.error('Erro ao carregar do localStorage:', error);
            utils.showNotification('Erro ao carregar dados locais', 'error');
        }
    }

    updateUserInfo() {
        const userInfo = document.getElementById('userInfo');
        const loggedUser = document.getElementById('loggedUser');
        const userIcon = document.getElementById('userIcon');
        if (this.currentUser) {
            loggedUser.textContent = `Logado: ${this.currentUser.email}`;
            userIcon.src = this.getUserIcon(this.currentUser.email);
            userInfo.classList.remove('hidden');
        } else {
            userInfo.classList.add('hidden');
        }
    }

    getUserIcon(email) {
        return 'https://i.imgur.com/kooxTdN.jpeg';
    }

    filterNotes() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const notes = document.querySelectorAll('.note-button');
        notes.forEach(noteBtn => {
            const noteKey = noteBtn.dataset.contract;
            const note = this.notes[noteKey];

            const matchesSearch = [
                noteKey,
                noteBtn.dataset.theme,
                note.noteTitle.toLowerCase(),
                note.noteSubtitle.toLowerCase(),
                note.noteContent.toLowerCase()
            ].join(' ').toLowerCase().includes(searchTerm);

            noteBtn.classList.toggle('hidden', !matchesSearch);
        });

        this.sortNotes();
    }

    nextPage() {
        const totalNotes = Object.keys(this.notes).length;
        const totalPages = Math.ceil(totalNotes / this.notesPerPage);

        if (this.currentPage < totalPages - 1) {
            this.currentPage++;
            this.renderNotes();
        }
    }

    prevPage() {
        if (this.currentPage > 0) {
            this.currentPage--;
            this.renderNotes();
        }
    }

    handleFileImport(event) {
        try {
            const file = event.target.files[0];
            if (!file) {
                utils.showNotification('Nenhum arquivo selecionado', 'error');
                return;
            }

            if (!file.name.endsWith('.json')) {
                utils.showNotification('Por favor, selecione um arquivo JSON válido', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);

                    if (!importedNotes || typeof importedNotes !== 'object') {
                        throw new Error('Formato de arquivo inválido');
                    }

                    let importCount = 0;
                    const totalNotes = Object.keys(importedNotes).length;

                    for (const [noteKey, note] of Object.entries(importedNotes)) {
                        try {
                            if (!this.notes[noteKey] && this.validateImportedNote(note, noteKey)) {
                                this.notes[noteKey] = {
                                    ...note,
                                    createdAt: note.createdAt || utils.getCurrentDateTime(),
                                    createdBy: this.currentUser.email,
                                    noteTitle: note.noteTitle || '',
                                    noteSubtitle: note.noteSubtitle || '',
                                    noteTheme: note.noteTheme || '',
                                    noteContent: note.noteContent || ''
                                };
                                importCount++;
                            }
                        } catch (error) {
                            console.warn(`Erro ao importar nota ${noteKey}:`, error);
                        }
                    }

                    this.saveToLocalStorage();
                    this.renderNotes();
                    utils.showNotification(`${importCount} notas importadas com sucesso!`, 'success');
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    utils.showNotification(`Erro ao processar arquivo: ${error.message}`, 'error');
                }
            };

            reader.onerror = () => {
                utils.showNotification('Erro ao ler o arquivo', 'error');
            };

            reader.readAsText(file);
        } catch (error) {
            console.error('Erro na importação:', error);
            utils.showNotification(`Erro ao importar arquivo: ${error.message}`, 'error');
        } finally {
            event.target.value = '';
        }
    }

    validateImportedNote(note, noteKey) {
        try {
            if (!note || typeof note !== 'object') {
                throw new Error('Dados da nota inválidos');
            }

            const requiredFields = ['noteTitle', 'noteSubtitle', 'noteTheme', 'noteContent'];
            const missingFields = requiredFields.filter(field => !note[field]);

            if (missingFields.length > 0) {
                throw new Error(`Campos obrigatórios ausentes: ${missingFields.join(', ')}`);
            }

            return true;
        } catch (error) {
            console.warn(`Nota ${noteKey} inválida:`, error);
            return false;
        }
    }

    exportNotes() {
        try {
            if (Object.keys(this.notes).length === 0) {
                utils.showNotification('Não há notas para exportar', 'error');
                return;
            }

            const exportData = {};
            Object.entries(this.notes).forEach(([key, note]) => {
                if (!note) return;

                const cleanedNote = {
                    noteTitle: utils.sanitizeInput(note.noteTitle),
                    noteSubtitle: utils.sanitizeInput(note.noteSubtitle),
                    noteTheme: utils.sanitizeInput(note.noteTheme),
                    noteContent: utils.sanitizeInput(note.noteContent),
                    createdAt: note.createdAt || utils.getCurrentDateTime(),
                    createdBy: note.createdBy || this.currentUser.email
                };

                exportData[key] = cleanedNote;
            });

            const notesJson = JSON.stringify(exportData, null, 2);
            const filename = `notas_${this.currentDateTime}.json`;
            utils.downloadFile(notesJson, filename, 'application/json');
            utils.showNotification('Notas exportadas com sucesso!', 'success');
        } catch (error) {
            console.error('Erro na exportação:', error);
            utils.showNotification(`Erro ao exportar notas: ${error.message}`, 'error');
        }
    }

    renderDashboard() {
        const themeData = {};

        Object.values(this.notes).forEach(note => {
            if (!themeData[note.noteTheme]) {
                themeData[note.noteTheme] = 0;
            }
            themeData[note.noteTheme]++;
        });

        // Destroy the existing chart instance if it exists
        if (this.chart) {
            this.chart.destroy();
        }

        const themeChartCtx = document.getElementById('themeChart').getContext('2d');
        this.chart = new Chart(themeChartCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(themeData),
                datasets: [{
                    label: 'Quantidade de Notas',
                    data: Object.values(themeData),
                    backgroundColor: '#8B0000',
                    borderColor: '#5B0000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        document.getElementById('themeCount').textContent = `Temas: ${Object.keys(themeData).length}`;
    }

    showMainLayout() {
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('logoSection').classList.remove('hidden');
        document.getElementById('mainLayout').classList.remove('hidden');
        this.renderDashboard();
    }

    showLogin() {
        this.closeAllModals();
        document.getElementById('loginModal').classList.remove('hidden');
        document.getElementById('logoSection').classList.add('hidden');
        document.getElementById('mainLayout').classList.add('hidden');
    }

    logout() {
        this.currentUser = null;
        localStorage.removeItem('currentUser');
        this.showLogin();
    }
}
