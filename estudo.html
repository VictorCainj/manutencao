<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Ultra Completo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #F8FAFC;
            --text-color: #121212;
            --primary-color: #0EA5E9;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #F8FAFC;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--primary-color);
            color: #fff;
        }

        main {
            padding: 20px;
        }

        #study-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        #studies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .study-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .study-card:hover {
            transform: scale(1.05);
        }

        [data-status="concluido"] {
            border-left: 5px solid green;
        }

        [data-status="em-andamento"] {
            border-left: 5px solid orange;
        }

        [data-status="revisao"] {
            border-left: 5px solid blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estudos Ultra Completo</h1>
        <button id="toggle-theme">Modo Claro/Escuro</button>
    </header>
    <main>
        <section id="create-study">
            <h2>Criar Estudo</h2>
            <form id="study-form">
                <input type="text" id="title" placeholder="Título" required>
                <textarea id="content" placeholder="Conteúdo" required></textarea>
                <input type="text" id="category" placeholder="Categoria" required>
                <input type="text" id="tags" placeholder="Tags (separadas por vírgula)">
                <select id="status">
                    <option value="em-andamento">Em andamento</option>
                    <option value="concluido">Concluído</option>
                    <option value="revisao">Revisão</option>
                </select>
                <input type="color" id="color" value="#0EA5E9">
                <button type="submit">Salvar Estudo</button>
            </form>
        </section>
        <section id="studies">
            <h2>Meus Estudos</h2>
            <div id="studies-container" class="masonry-grid"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studyForm = document.getElementById('study-form');
            const studiesContainer = document.getElementById('studies-container');
            const toggleThemeBtn = document.getElementById('toggle-theme');
            const studies = JSON.parse(localStorage.getItem('studies')) || [];

            const renderStudies = () => {
                studiesContainer.innerHTML = '';
                studies.forEach(study => {
                    const studyCard = document.createElement('div');
                    studyCard.className = 'study-card';
                    studyCard.style.backgroundColor = study.color;
                    studyCard.dataset.status = study.status;
                    studyCard.innerHTML = `
                        <h3>${study.title}</h3>
                        <p>${study.content}</p>
                        <p><strong>Categoria:</strong> ${study.category}</p>
                        <p><strong>Tags:</strong> ${study.tags.join(', ')}</p>
                        <p><strong>Status:</strong> ${study.status}</p>
                    `;
                    studiesContainer.appendChild(studyCard);
                });
            };

            studyForm.addEventListener('submit', e => {
                e.preventDefault();
                const newStudy = {
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    category: document.getElementById('category').value,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),
                    status: document.getElementById('status').value,
                    color: document.getElementById('color').value,
                };
                studies.push(newStudy);
                localStorage.setItem('studies', JSON.stringify(studies));
                renderStudies();
                studyForm.reset();
            });

            toggleThemeBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            renderStudies();
        });
    </script>
</body>
</html>
