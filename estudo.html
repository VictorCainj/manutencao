<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações de Estudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .note-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 48%;
            box-sizing: border-box;
            margin-right: 2%;
        }

        .note-card:nth-child(2n) {
            margin-right: 0;
        }

        .note-card h3 {
            margin: 0 0 10px 0;
        }

        .note-card p {
            margin: 0 0 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-delete-all {
            background-color: #dc3545;
        }

        .btn-delete-all:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        .toolbar button {
            margin-right: 5px;
        }

        #notesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-close {
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Sistema de Anotações de Estudo</h1>

        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="mainContainer" class="hidden">
            <div id="userInfo"></div>
            <button id="logoutBtn" class="btn">Logout</button>

            <h2>Criar Anotação</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="subject">Tema:</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo:</label>
                    <div class="toolbar">
                        <button type="button" onclick="document.execCommand('bold')">Negrito</button>
                        <button type="button" onclick="document.execCommand('italic')">Itálico</button>
                        <button type="button" onclick="document.execCommand('underline')">Sublinhado</button>
                    </div>
                    <div id="content" contenteditable="true" style="border: 1px solid #ddd; padding: 8px; min-height: 100px;"></div>
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>

            <button id="deleteAllNotesBtn" class="btn btn-delete-all">Excluir Todos os Estudos</button>

            <h2>Anotações</h2>
            <input type="text" id="searchInput" placeholder="Buscar por Tema...">
            <div id="notesContainer"></div>
        </div>

        <!-- Modal para detalhes da anotação -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Detalhes da Anotação</h3>
                    <span class="modal-close" onclick="studyNoteManager.closeModal()">&times;</span>
                </div>
                <div id="modalBody"></div>
                <div id="commentsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        class StudyNoteManager {
            constructor() {
                this.notes = {};
                this.currentUser = null;
                this.loadFromLocalStorage();
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;

                    // Simples verificação de login
                    if ((email === 'user@example.com' && password === 'password123')) {
                        this.currentUser = { email };
                        this.saveToLocalStorage();
                        this.showMainLayout();
                    } else {
                        alert('E-mail ou senha incorretos.');
                    }
                });

                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());

                document.getElementById('noteForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                document.getElementById('deleteAllNotesBtn').addEventListener('click', () => this.deleteAllNotes());

                document.getElementById('searchInput').addEventListener('input', () => this.handleSearch());
            }

            isAuthenticated() {
                return !!this.currentUser;
            }

            showMainLayout() {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
                this.updateUserInfo();
                this.renderNotes();
            }

            showLogin() {
                document.getElementById('loginContainer').classList.remove('hidden');
                document.getElementById('mainContainer').classList.add('hidden');
            }

            logout() {
                this.currentUser = null;
                this.saveToLocalStorage();
                this.showLogin();
            }

            handleFormSubmit() {
                const subject = document.getElementById('subject').value;
                const content = document.getElementById('content').innerHTML;
                const note = {
                    id: Date.now().toString(),
                    subject,
                    content,
                    createdAt: new Date().toISOString(),
                    comments: []
                };
                this.notes[note.id] = note;
                this.saveToLocalStorage();
                this.renderNotes();
                document.getElementById('noteForm').reset();
                document.getElementById('content').innerHTML = '';
            }

            renderNotes(searchTerm = '') {
                const notesContainer = document.getElementById('notesContainer');
                notesContainer.innerHTML = '';
                Object.values(this.notes).forEach(note => {
                    if (note.subject.toLowerCase().includes(searchTerm.toLowerCase())) {
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note-card';
                        noteElement.innerHTML = `
                            <h3>${note.subject}</h3>
                            <p>${note.content}</p>
                            <button class="btn" onclick="studyNoteManager.showNoteDetails('${note.id}')">Detalhes</button>
                        `;
                        notesContainer.appendChild(noteElement);
                    }
                });
            }

            showNoteDetails(noteId) {
                const note = this.notes[noteId];
                if (note) {
                    const modalTitle = document.getElementById('modalTitle');
                    const modalBody = document.getElementById('modalBody');
                    modalTitle.textContent = `Detalhes do Tema: ${note.subject}`;
                    modalBody.innerHTML = `
                        <p><strong>Conteúdo:</strong></p>
                        <p>${note.content}</p>
                        <button class="btn" onclick="studyNoteManager.addComment('${note.id}')">Adicionar Comentário</button>
                    `;
                    this.renderComments(noteId);
                    this.openModal();
                } else {
                    alert('Erro ao carregar os detalhes da anotação.');
                }
            }

            renderComments(noteId) {
                const note = this.notes[noteId];
                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';
                note.comments.forEach((comment, index) => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <p>${comment.text}</p>
                        <button class="btn" onclick="studyNoteManager.editComment('${note.id}', ${index})">Editar</button>
                        <button class="btn" onclick="studyNoteManager.deleteComment('${note.id}', ${index})">Excluir</button>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            }

            addComment(noteId) {
                const commentText = prompt('Digite seu comentário:');
                if (commentText) {
                    const note = this.notes[noteId];
                    note.comments.push({ text: commentText });
                    this.saveToLocalStorage();
                    this.renderComments(noteId);
                }
            }

            editComment(noteId, commentIndex) {
                const note = this.notes[noteId];
                const commentText = prompt('Edite seu comentário:', note.comments[commentIndex].text);
                if (commentText) {
                    note.comments[commentIndex].text = commentText;
                    this.saveToLocalStorage();
                    this.renderComments(noteId);
                }
            }

            deleteComment(noteId, commentIndex) {
                const note = this.notes[noteId];
                if (confirm('Tem certeza que deseja excluir este comentário?')) {
                    note.comments.splice(commentIndex, 1);
                    this.saveToLocalStorage();
                    this.renderComments(noteId);
                }
            }

            deleteAllNotes() {
                if (confirm('Tem certeza que deseja excluir todas as anotações?')) {
                    this.notes = {};
                    this.saveToLocalStorage();
                    this.renderNotes();
                }
            }

            handleSearch() {
                const searchTerm = document.getElementById('searchInput').value;
                this.renderNotes(searchTerm);
            }

            openModal() {
                document.getElementById('detailsModal').style.display = 'flex';
            }

            closeModal() {
                document.getElementById('detailsModal').style.display = 'none';
            }

            saveToLocalStorage() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
                localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
            }

            loadFromLocalStorage() {
                const savedNotes = localStorage.getItem('notes');
                const savedUser = localStorage.getItem('currentUser');
                if (savedNotes) {
                    this.notes = JSON.parse(savedNotes);
                }
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                }
                if (this.isAuthenticated()) {
                    this.showMainLayout();
                } else {
                    this.showLogin();
                }
            }

            updateUserInfo() {
                const userInfoElement = document.getElementById('userInfo');
                userInfoElement.textContent = `Usuário: ${this.currentUser.email}`;
            }
        }

        const studyNoteManager = new StudyNoteManager();
    </script>
</body>
</html>
