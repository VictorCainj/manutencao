<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estudos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">StudyNote</h1>
                <button onclick="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                    <i class="fas fa-plus mr-2"></i>Novo Estudo
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Sidebar -->
            <aside class="w-full md:w-1/4 space-y-4">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Filtros</h2>
                    <div class="space-y-2">
                        <input type="text" id="searchInput" placeholder="Buscar estudos..." 
                               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <select id="sortSelect" class="w-full p-2 border rounded-md">
                            <option value="recent">Mais Recentes</option>
                            <option value="alphabetical">Ordem Alfabética</option>
                            <option value="priority">Prioridade</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Estatísticas</h2>
                    <div class="space-y-2">
                        <p>Total de estudos: <span id="totalNotes">0</span></p>
                        <p>Estudos concluídos: <span id="completedNotes">0</span></p>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <section class="w-full md:w-3/4">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Meus Estudos</h2>
                    <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Notes will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4">Criar Novo Estudo</h2>
                    <form id="noteForm" class="space-y-4">
                        <div>
                            <label for="noteTitle" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="noteTitle" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="noteDescription" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="noteDescription" rows="4" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>

                        <div>
                            <label for="notePriority" class="block text-sm font-medium text-gray-700">Prioridade</label>
                            <select id="notePriority" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="low">Baixa</option>
                                <option value="medium">Média</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>

                        <div class="flex justify-end space-x-2">
                            <button type="button" onclick="closeModal()" 
                                    class="px-4 py-2 border rounded-md hover:bg-gray-100">
                                Cancelar
                            </button>
                            <button type="submit"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        // Funções auxiliares
        function saveToLocalStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function updateStatistics() {
            document.getElementById('totalNotes').textContent = notes.length;
            document.getElementById('completedNotes').textContent = 
                notes.filter(note => note.completed).length;
        }

        // Manipulação do modal
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('noteForm').reset();
        }

        // Criação e renderização de notas
        function createNote(event) {
            event.preventDefault();
            
            const note = {
                id: Date.now(),
                title: document.getElementById('noteTitle').value,
                description: document.getElementById('noteDescription').value,
                priority: document.getElementById('notePriority').value,
                created: new Date().toISOString(),
                completed: false
            };

            notes.push(note);
            saveToLocalStorage();
            renderNotes();
            closeModal();
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            notes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = `border rounded-lg p-4 ${getPriorityColor(note.priority)} transition-transform hover:scale-102`;
                noteEl.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold">${note.title}</h3>
                        <div class="flex space-x-2">
                            <button onclick="toggleComplete(${note.id})" class="text-sm">
                                <i class="fas fa-check ${note.completed ? 'text-green-500' : 'text-gray-400'}"></i>
                            </button>
                            <button onclick="deleteNote(${note.id})" class="text-sm text-red-500">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">${note.description}</p>
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span>${new Date(note.created).toLocaleDateString()}</span>
                        <span class="capitalize">${note.priority}</span>
                    </div>
                `;
                container.appendChild(noteEl);
            });

            updateStatistics();
        }

        function getPriorityColor(priority) {
            const colors = {
                low: 'bg-green-50',
                medium: 'bg-yellow-50',
                high: 'bg-red-50'
            };
            return colors[priority] || 'bg-white';
        }

        function toggleComplete(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.completed = !note.completed;
                saveToLocalStorage();
                renderNotes();
            }
        }

        function deleteNote(id) {
            if (confirm('Tem certeza que deseja excluir este estudo?')) {
                notes = notes.filter(n => n.id !== id);
                saveToLocalStorage();
                renderNotes();
            }
        }

        // Event Listeners
        document.getElementById('noteForm').addEventListener('submit', createNote);
        document.getElementById('searchInput').addEventListener('input', event => {
            const searchTerm = event.target.value.toLowerCase();
            notes = JSON.parse(localStorage.getItem('notes')) || [];
            if (searchTerm) {
                notes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.description.toLowerCase().includes(searchTerm)
                );
            }
            renderNotes();
        });

        document.getElementById('sortSelect').addEventListener('change', event => {
            const sortBy = event.target.value;
            notes.sort((a, b) => {
                switch (sortBy) {
                    case 'recent':
                        return new Date(b.created) - new Date(a.created);
                    case 'alphabetical':
                        return a.title.localeCompare(b.title);
                    case 'priority':
                        const priority = { high: 3, medium: 2, low: 1 };
                        return priority[b.priority] - priority[a.priority];
                    default:
                        return 0;
                }
            });
            renderNotes();
        });

        // Inicialização
        renderNotes();
    </script>
</body>
</html>
