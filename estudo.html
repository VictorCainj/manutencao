<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
    <!-- Incluindo Tailwind CSS para estilos -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card.hidden-buttons .buttons {
            display: none;
        }

        .card:hover .buttons {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold text-center text-blue-600">Gerenciador de Estudos</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Formulário de Criação de Estudo -->
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-4">Novo Estudo</h2>
            <form id="studyForm" class="space-y-4">
                <div>
                    <label for="studyTitle" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="studyTitle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="studyDescription" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="studyDescription" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Salvar</button>
                </div>
            </form>
        </div>

        <!-- Container de Estudos -->
        <div class="grid-container" id="studiesContainer">
            <!-- Cards serão adicionados dinamicamente aqui -->
        </div>
    </main>

    <script>
        // Estado da aplicação
        let studies = JSON.parse(localStorage.getItem('studies')) || [];

        // Funções auxiliares
        function saveToLocalStorage() {
            localStorage.setItem('studies', JSON.stringify(studies));
        }

        function renderStudies() {
            const container = document.getElementById('studiesContainer');
            container.innerHTML = '';

            studies.forEach((study, index) => {
                const studyEl = document.createElement('div');
                studyEl.className = 'card hidden-buttons';
                studyEl.innerHTML = `
                    <h3 class="text-lg font-semibold">${study.title}</h3>
                    <p class="text-sm text-gray-600 mb-2">${study.description}</p>
                    <div class="buttons">
                        <button onclick="editStudy(${index})" class="text-sm text-blue-500">Editar</button>
                        <button onclick="deleteStudy(${index})" class="text-sm text-red-500">Excluir</button>
                    </div>
                `;
                container.appendChild(studyEl);
            });
        }

        function addStudy(event) {
            event.preventDefault();

            const title = document.getElementById('studyTitle').value.trim();
            const description = document.getElementById('studyDescription').value.trim();

            if (!title || !description) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const newStudy = {
                title,
                description,
                created: new Date().toISOString()
            };

            studies.unshift(newStudy); // Adiciona o novo estudo no início da lista
            saveToLocalStorage();
            renderStudies();
            document.getElementById('studyForm').reset();
        }

        function editStudy(index) {
            const study = studies[index];
            const newTitle = prompt('Editar Título:', study.title);
            const newDescription = prompt('Editar Descrição:', study.description);

            if (newTitle && newDescription) {
                studies[index].title = newTitle.trim();
                studies[index].description = newDescription.trim();
                saveToLocalStorage();
                renderStudies();
            }
        }

        function deleteStudy(index) {
            if (confirm('Tem certeza que deseja excluir este estudo?')) {
                studies.splice(index, 1);
                saveToLocalStorage();
                renderStudies();
            }
        }

        // Event Listeners
        document.getElementById('studyForm').addEventListener('submit', addStudy);

        // Inicialização
        document.addEventListener('DOMContentLoaded', renderStudies);
    </script>
</body>
</html>
