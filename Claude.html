<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .btn {
            @apply px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duration-200;
        }
        .btn-blue {
            @apply bg-blue-500 hover:bg-blue-700 focus:ring-blue-400;
        }
        .btn-green {
            @apply bg-green-500 hover:bg-green-700 focus:ring-green-400;
        }
        .btn-yellow {
            @apply bg-yellow-500 hover:bg-yellow-700 focus:ring-yellow-400;
        }
        .btn-gray {
            @apply bg-gray-500 hover:bg-gray-700 focus:ring-gray-400;
        }
        .btn-red {
            @apply bg-red-500 hover:bg-red-700 focus:ring-red-400;
        }
        .btn-orange {
            @apply bg-orange-500 hover:bg-orange-700 focus:ring-orange-400;
        }
        .notification {
            @apply fixed top-4 right-4 p-4 rounded-md shadow-lg transform transition-all duration-300 ease-in-out z-50 font-semibold;
            animation: slideIn 0.3s ease-out;
        }
        .notification-success {
            @apply bg-green-500 text-white border-l-4 border-green-700;
        }
        .notification-error {
            @apply bg-red-500 text-white border-l-4 border-red-700;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-40;
        }
        .modal-content {
            @apply bg-white rounded-lg shadow-lg transform transition-all duration-300;
        }
        .comment-box {
            @apply bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200 mb-4;
        }
        .note-card {
            @apply transition-all duration-200 transform hover:scale-102;
        }
        .progress-bar {
            @apply absolute bottom-0 left-0 h-2 bg-blue-500 transition-all duration-300;
        }
        .date-input {
            @apply px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

<!-- Notification Component -->
<div id="notification" class="notification hidden"></div>

<!-- Loading Spinner with Progress Bar -->
<div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center hidden z-50">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    <div class="w-64 h-2 mt-4 bg-gray-200 rounded-full overflow-hidden">
        <div class="progress-bar" style="width: 0%"></div>
    </div>
</div>

<!-- Main Controls -->
<div class="mb-6 space-x-4">
    <button id="createNoteBtn" class="btn btn-blue">
        <i class="fas fa-plus mr-2"></i>Criar anotação
    </button>
    <button id="importNotesBtn" class="btn btn-green">
        <i class="fas fa-file-import mr-2"></i>Importar Contratos
    </button>
    <button id="downloadNotesBtn" class="btn btn-yellow">
        <i class="fas fa-download mr-2"></i>Baixar Todos os Contratos
    </button>
    <input type="file" id="fileInput" class="hidden" accept=".json">
</div>

<!-- Search and Filter Controls -->
<div class="mb-6 w-full max-w-4xl space-y-4">
    <div class="relative">
        <input type="text" 
               id="searchInput" 
               placeholder="Pesquisar contratos..." 
               class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
               aria-label="Pesquisar contratos">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>

    <div class="flex space-x-4 items-center">
        <select id="dateSort" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="newest">Mais recentes primeiro</option>
            <option value="oldest">Mais antigos primeiro</option>
        </select>
        <select id="statusFilter" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="all">Todos os status</option>
            <option value="open">Abertos</option>
            <option value="scheduled">Em agendamento</option>
            <option value="closed">Fechados</option>
        </select>
    </div>
</div>

<!-- Note Creation Modal -->
<div id="noteModal" class="modal-overlay hidden">
    <div class="modal-content p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center">Criar Anotação</h2>
        <form id="noteForm" class="space-y-4">
            <div>
                <label for="contractNumber" class="block text-gray-700">Número de Contrato: *</label>
                <input type="text" 
                       id="contractNumber" 
                       required
                       pattern="[A-Za-z0-9-]+"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="locator" class="block text-gray-700">Locador: *</label>
                <input type="text" 
                       id="locator" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="tenant" class="block text-gray-700">Locatário: *</label>
                <input type="text" 
                       id="tenant" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="problem" class="block text-gray-700">Problema: *</label>
                <textarea id="problem" 
                         required
                         class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[100px]"></textarea>
            </div>

            <div>
                <label for="creationDate" class="block text-gray-700">Data de Criação: *</label>
                <input type="date" 
                       id="creationDate" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="address" class="block text-gray-700">Endereço: *</label>
                <input type="text" 
                       id="address" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelBtn" class="btn btn-gray">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-blue">
                    <i class="fas fa-save mr-2"></i>Salvar
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Note Details Modal -->
<div id="noteDetailsModal" class="modal-overlay hidden">
    <div class="modal-content p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">Detalhes da Anotação</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Coluna da esquerda - Detalhes -->
            <div class="space-y-4">
                <div id="noteDetailsContent" class="bg-white p-4 rounded-lg shadow-md"></div>
                
                <!-- Container para Agendamento -->
                <div id="schedulingContainer" class="hidden space-y-4">
                    <div>
                        <label for="scheduleDate" class="block text-gray-700 mb-2">Data de Agendamento:</label>
                        <input type="date" 
                               id="scheduleDate" 
                               class="date-input w-full">
                    </div>
                    <div>
                        <label for="serviceProvider" class="block text-gray-700 mb-2">Prestador de Serviço:</label>
                        <input type="text" 
                               id="serviceProvider" 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                               placeholder="Nome do prestador de serviço">
                    </div>
                </div>

                <!-- Status Buttons -->
                <div id="statusButtons" class="flex space-x-2">
                    <!-- Botões de status serão inseridos dinamicamente -->
                </div>

                <div class="flex space-x-2">
                    <button type="button" id="copyDetailsBtn" class="btn btn-green flex-1">
                        <i class="fas fa-copy mr-2"></i>Copiar
                    </button>
                    <button type="button" id="downloadContractBtn" class="btn btn-yellow flex-1">
                        <i class="fas fa-file-download mr-2"></i>Baixar
                    </button>
                    <button type="button" id="deleteNoteBtn" class="btn btn-red flex-1">
                        <i class="fas fa-trash mr-2"></i>Excluir
                    </button>
                </div>
            </div>

            <!-- Coluna da direita - Comentários -->
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Comentários</h3>
                    
                    <form id="commentForm" class="mb-4">
                        <textarea id="commentText" 
                                 required
                                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[80px]"
                                 placeholder="Digite seu comentário aqui..."
                                 data-prevent-blur="true"></textarea>
                        <button type="submit" class="btn btn-blue w-full mt-2">
                            <i class="fas fa-comment mr-2"></i>Adicionar Comentário
                        </button>
                    </form>

                    <div id="commentsContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-right">
            <button type="button" id="closeDetailsBtn" class="btn btn-gray">
                <i class="fas fa-times mr-2"></i>Fechar
            </button>
        </div>
    </div>
</div>

<!-- Notes Container -->
<div id="notesContainer" class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
</div>

<script>
// Utility Functions
const utils = {
    formatDate: (date, includeTime = false) => {
        if (!date) return '';
        const d = new Date(date);
        if (isNaN(d.getTime())) return '';
        
        const pad = (num) => String(num).padStart(2, '0');
        const dateStr = `${pad(d.getDate())}/${pad(d.getMonth() + 1)}/${d.getFullYear()}`;
        
        if (!includeTime) return dateStr;
        
        return `${dateStr} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    },

    parseDateInput: (dateStr) => {
        if (!dateStr) return null;
        // Mantém a data exatamente como foi informada, sem ajustes de timezone
        const [year, month, day] = dateStr.split('-').map(Number);
        return new Date(year, month - 1, day);
    },

    calculateDaysOpen: (startDate) => {
        if (!startDate) return 0;
        const start = new Date(startDate);
        const now = new Date();
        const diffTime = Math.abs(now - start);
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    },

    showNotification: (message, type = 'success') => {
        const notification = document.getElementById('notification');
        notification.className = `notification ${type === 'success' ? 'notification-success' : 'notification-error'}`;
        notification.textContent = message;
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
    },

    showLoading: (show = true, progress = 0) => {
        const spinner = document.getElementById('loadingSpinner');
        const progressBar = spinner.querySelector('.progress-bar');
        spinner.classList.toggle('hidden', !show);
        if (show && progressBar) {
            progressBar.style.width = `${progress}%`;
        }
    },

    sanitizeInput: (input) => {
        if (typeof input !== 'string') return '';
        return input.trim()
                   .replace(/[<>]/g, '')
                   .replace(/&/g, '&amp;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');
    }
};
    class NoteManager {
    constructor() {
        this.notes = {};
        this.currentUser = 'VictorCainj';
        this.currentDateTime = '2025-01-24 00:26:47';
        this.loadFromLocalStorage();
        this.cleanInvalidNotes();
        this.initializeEventListeners();
        this.activeNoteKey = null; // Mantém registro da nota atualmente em edição
    }

    cleanInvalidNotes() {
        const validNotes = {};
        Object.entries(this.notes).forEach(([key, note]) => {
            if (note && note.contractNumber) {
                validNotes[key] = note;
            }
        });
        this.notes = validNotes;
        this.saveToLocalStorage();
    }

    initializeEventListeners() {
        // Event Listeners para os botões principais
        document.getElementById('createNoteBtn').addEventListener('click', () => {
            document.getElementById('noteModal').classList.remove('hidden');
            document.getElementById('contractNumber').focus();
            document.getElementById('creationDate').valueAsDate = new Date();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('noteModal').classList.add('hidden');
            document.getElementById('noteForm').reset();
        });

        document.getElementById('noteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleFormSubmit();
        });

        // Event Listeners para busca e filtros
        document.getElementById('searchInput').addEventListener('input', 
            (e) => this.handleSearch(e.target.value)
        );

        document.getElementById('dateSort').addEventListener('change', () => this.filterAndSortNotes());
        document.getElementById('statusFilter').addEventListener('change', () => this.filterAndSortNotes());

        // Event Listeners para importação/exportação
        document.getElementById('importNotesBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            this.handleFileImport(e);
        });

        document.getElementById('downloadNotesBtn').addEventListener('click', () => {
            this.exportNotes();
        });

        // Event Listeners para agendamento
        document.getElementById('scheduleDate').addEventListener('change', (e) => {
            const noteKey = this.activeNoteKey;
            if (noteKey) {
                this.updateScheduleInfo(noteKey);
            }
        });

        document.getElementById('serviceProvider').addEventListener('change', (e) => {
            const noteKey = this.activeNoteKey;
            if (noteKey) {
                this.updateScheduleInfo(noteKey);
            }
        });

        // Event Listeners para comentários
        document.getElementById('commentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleCommentSubmit();
        });

        // Adiciona suporte a Enter para enviar comentário
        document.getElementById('commentText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const form = document.getElementById('commentForm');
                const event = new Event('submit', {
                    'bubbles': true,
                    'cancelable': true
                });
                form.dispatchEvent(event);
            }
        });

        // Event Listeners para modal de detalhes
        document.getElementById('closeDetailsBtn').addEventListener('click', () => {
            document.getElementById('noteDetailsModal').classList.add('hidden');
            this.activeNoteKey = null;
        });

        // Previne perda de foco em campos de entrada importantes
        document.querySelectorAll('[data-prevent-blur="true"]').forEach(element => {
            element.addEventListener('blur', (e) => {
                if (e.relatedTarget && !e.relatedTarget.classList.contains('btn')) {
                    e.preventDefault();
                    element.focus();
                }
            });
        });

        // Event Listener global para tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('noteModal').classList.add('hidden');
                document.getElementById('noteDetailsModal').classList.add('hidden');
                this.activeNoteKey = null;
            }
        });
    }
        handleFormSubmit() {
        const formData = {
            contractNumber: document.getElementById('contractNumber').value,
            locator: document.getElementById('locator').value,
            tenant: document.getElementById('tenant').value,
            problem: document.getElementById('problem').value,
            address: document.getElementById('address').value,
            createdAt: document.getElementById('creationDate').value
        };

        const errors = this.validateForm(formData);
        if (errors.length > 0) {
            utils.showNotification(errors.join('\n'), 'error');
            return;
        }

        const success = this.addNote(formData);
        if (success) {
            document.getElementById('noteForm').reset();
            document.getElementById('noteModal').classList.add('hidden');
            this.filterAndSortNotes();
        }
    }

    validateForm(formData) {
        const errors = [];
        
        if (!formData.contractNumber.match(/^[A-Za-z0-9-]+$/)) {
            errors.push('Número de contrato inválido - use apenas letras, números e hífen');
        }
        
        if (formData.locator.length < 3) {
            errors.push('Nome do Locador deve ter ao menos 3 caracteres');
        }

        if (formData.tenant.length < 3) {
            errors.push('Nome do Locatário deve ter ao menos 3 caracteres');
        }
        
        if (formData.problem.length < 10) {
            errors.push('Problema deve ter ao menos 10 caracteres');
        }
        
        if (formData.address.length < 5) {
            errors.push('Endereço deve ter ao menos 5 caracteres');
        }

        if (!formData.createdAt) {
            errors.push('Data de criação é obrigatória');
        }
        
        return errors;
    }

    handleCommentSubmit() {
        const commentText = document.getElementById('commentText');
        const text = commentText.value.trim();
        
        if (!text || !this.activeNoteKey) return;

        const note = this.notes[this.activeNoteKey];
        if (!note) return;

        if (!Array.isArray(note.comments)) {
            note.comments = [];
        }

        const comment = {
            id: Date.now().toString(),
            text: text,
            dateTime: this.currentDateTime,
            editedAt: null
        };

        note.comments.push(comment);
        this.saveToLocalStorage();
        this.renderComments(this.activeNoteKey);
        commentText.value = '';
        commentText.focus();
    }

    filterAndSortNotes() {
        const container = document.getElementById('notesContainer');
        const statusFilter = document.getElementById('statusFilter').value;
        const sortOrder = document.getElementById('dateSort').value;
        
        // Primeiro, esconde todas as notas
        const allNotes = Array.from(container.children);
        allNotes.forEach(note => note.classList.add('hidden'));
        
        // Filtra por status
        const filteredNotes = allNotes.filter(note => {
            const noteStatus = note.dataset.status;
            return statusFilter === 'all' || noteStatus === statusFilter;
        });
        
        // Ordena as notas filtradas
        filteredNotes.sort((a, b) => {
            let dateA, dateB;
            
            // Primeiro verifica se tem data de agendamento
            if (a.dataset.status === 'scheduled' && a.dataset.scheduleDate) {
                dateA = utils.parseDateInput(a.dataset.scheduleDate);
            } else {
                dateA = utils.parseDateInput(a.dataset.date);
            }
            
            if (b.dataset.status === 'scheduled' && b.dataset.scheduleDate) {
                dateB = utils.parseDateInput(b.dataset.scheduleDate);
            } else {
                dateB = utils.parseDateInput(b.dataset.date);
            }
            
            return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
        });

        // Remove todas as notas do container
        container.innerHTML = '';
        
        // Adiciona as notas filtradas e ordenadas de volta
        filteredNotes.forEach(note => {
            note.classList.remove('hidden');
            container.appendChild(note);
        });

        // Se não houver notas para exibir, mostra uma mensagem
        if (filteredNotes.length === 0) {
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'col-span-full text-center text-gray-500 py-8';
            emptyMessage.textContent = 'Nenhuma anotação encontrada para os filtros selecionados.';
            container.appendChild(emptyMessage);
        }
    }
        addNote(formData) {
        try {
            const sanitizedData = {
                contractNumber: utils.sanitizeInput(formData.contractNumber),
                locator: utils.sanitizeInput(formData.locator),
                tenant: utils.sanitizeInput(formData.tenant),
                problem: utils.sanitizeInput(formData.problem),
                address: utils.sanitizeInput(formData.address),
                createdAt: formData.createdAt // Mantém a data exata informada
            };

            if (!sanitizedData.contractNumber) {
                throw new Error('Número do contrato é obrigatório');
            }

            const existingNotes = Object.keys(this.notes).filter(key => 
                key.startsWith(sanitizedData.contractNumber + '#'));
            
            const sequence = existingNotes.length + 1;
            const noteKey = `${sanitizedData.contractNumber}#${sequence}`;

            this.notes[noteKey] = {
                ...sanitizedData,
                status: 'open',
                comments: [],
                createdBy: this.currentUser,
                scheduleDate: null,
                serviceProvider: null,
                createdAt: formData.createdAt // Mantém a data exata informada
            };

            this.renderNote(noteKey);
            this.saveToLocalStorage();
            utils.showNotification('Anotação criada com sucesso!', 'success');
            return true;
        } catch (error) {
            console.error('Erro ao adicionar nota:', error);
            utils.showNotification(`Erro ao criar anotação: ${error.message}`, 'error');
            return false;
        }
    }

    updateScheduleInfo(noteKey) {
        if (!noteKey || !this.notes[noteKey]) return;

        const note = this.notes[noteKey];
        const scheduleDate = document.getElementById('scheduleDate').value;
        const serviceProvider = document.getElementById('serviceProvider').value;

        // Guarda os valores atuais dos campos
        const currentScheduleDate = note.scheduleDate;
        const currentServiceProvider = note.serviceProvider;

        // Atualiza apenas se houver mudanças
        if (currentScheduleDate !== scheduleDate || currentServiceProvider !== serviceProvider) {
            note.scheduleDate = scheduleDate;
            note.serviceProvider = serviceProvider;
            
            this.saveToLocalStorage();
            this.renderNote(noteKey);
            
            // Atualiza os detalhes sem reabrir o modal
            const detailsContent = document.getElementById('noteDetailsContent');
            const statusSpan = detailsContent.querySelector('span.font-semibold');
            if (statusSpan) {
                const statusText = note.status === 'scheduled' ? 
                    `Agendado para ${utils.formatDate(note.scheduleDate)}${note.serviceProvider ? `\nPrestador: ${note.serviceProvider}` : ''}` : 
                    'Em agendamento';
                statusSpan.textContent = statusText;
            }

            utils.showNotification('Informações de agendamento atualizadas!', 'success');
        }
    }

    copyNoteDetails(noteKey) {
        try {
            const note = this.notes[noteKey];
            if (!note) return;

            const statusText = {
                'open': `Aberto há ${utils.calculateDaysOpen(note.createdAt)} dias`,
                'scheduled': note.scheduleDate ? 
                    `Agendado para ${utils.formatDate(note.scheduleDate)}${note.serviceProvider ? `\nPrestador: ${note.serviceProvider}` : ''}` : 
                    'Em agendamento',
                'closed': 'Finalizado'
            };

            let content = `Contrato: ${noteKey}\n`;
            content += `Locador: ${note.locator}\n`;
            content += `Locatário: ${note.tenant}\n`;
            content += `Problema: ${note.problem}\n`;
            content += `Endereço: ${note.address}\n`;
            content += `Status: ${statusText[note.status]}\n`;
            content += `Criado em: ${utils.formatDate(note.createdAt)}\n`;
            
            // Adiciona comentários
            if (note.comments && note.comments.length > 0) {
                content += '\nComentários:\n';
                note.comments.forEach((comment, index) => {
                    content += `\n${index + 1}. ${comment.text}`;
                    content += `\n   Data: ${utils.formatDate(comment.dateTime, true)}`;
                    if (comment.editedAt) {
                        content += ` (editado em ${utils.formatDate(comment.editedAt, true)})`;
                    }
                });
            }

            navigator.clipboard.writeText(content)
                .then(() => utils.showNotification('Detalhes copiados para a área de transferência!', 'success'))
                .catch(err => {
                    console.error('Erro ao copiar:', err);
                    utils.showNotification('Erro ao copiar detalhes', 'error');
                });
        } catch (error) {
            console.error('Erro ao copiar detalhes:', error);
            utils.showNotification('Erro ao copiar detalhes', 'error');
        }
    }
        renderNote(noteKey) {
        try {
            const note = this.notes[noteKey];
            if (!note) return;

            const daysOpen = note.status === 'open' ? utils.calculateDaysOpen(note.createdAt) : null;
            
            const statusColors = {
                'open': 'bg-blue-500 hover:bg-blue-700',
                'scheduled': 'bg-orange-500 hover:bg-orange-700',
                'closed': 'bg-green-500 hover:bg-green-700'
            };

            const statusText = {
                'open': `Aberto há ${daysOpen} dias`,
                'scheduled': note.scheduleDate ? 
                    `Agendado para ${utils.formatDate(note.scheduleDate)}${note.serviceProvider ? `\nPrestador: ${note.serviceProvider}` : ''}` : 
                    'Em agendamento',
                'closed': 'Finalizado'
            };
            
            const noteButton = document.createElement('button');
            noteButton.className = `note-button w-full px-4 py-3 ${
                statusColors[note.status] || statusColors['open']
            } text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200`;
            
            noteButton.innerHTML = `
                <span class="block font-bold">${utils.sanitizeInput(noteKey)}</span>
                <span class="block text-sm">Locador: ${utils.sanitizeInput(note.locator)}</span>
                <span class="block text-sm">Locatário: ${utils.sanitizeInput(note.tenant)}</span>
                <span class="block text-xs mt-1">Criado em: ${utils.formatDate(note.createdAt)}</span>
                <span class="block text-xs mt-1">${statusText[note.status]}</span>
                <span class="block text-xs opacity-75 mt-1">${note.comments?.length || 0} comentário(s)</span>
            `;

            noteButton.dataset.contract = noteKey;
            noteButton.dataset.locator = note.locator.toLowerCase();
            noteButton.dataset.tenant = note.tenant.toLowerCase();
            noteButton.dataset.address = note.address.toLowerCase();
            noteButton.dataset.date = note.createdAt;
            noteButton.dataset.status = note.status;
            noteButton.dataset.scheduleDate = note.scheduleDate || '';

            noteButton.addEventListener('click', () => {
                this.activeNoteKey = noteKey;
                this.showNoteDetails(noteKey);
            });

            const existingButton = document.querySelector(`[data-contract="${noteKey}"]`);
            if (existingButton) {
                existingButton.replaceWith(noteButton);
            } else {
                document.getElementById('notesContainer').appendChild(noteButton);
            }

            this.filterAndSortNotes();
        } catch (error) {
            console.error('Erro ao renderizar nota:', error);
            utils.showNotification('Erro ao exibir nota', 'error');
        }
    }

    handleSearch(searchTerm) {
        searchTerm = searchTerm.toLowerCase().trim();
        const notes = document.querySelectorAll('.note-button');
        
        notes.forEach(note => {
            const contract = note.dataset.contract.toLowerCase();
            const locator = note.dataset.locator;
            const tenant = note.dataset.tenant;
            const address = note.dataset.address;
            
            const matches = 
                contract.includes(searchTerm) ||
                locator.includes(searchTerm) ||
                tenant.includes(searchTerm) ||
                address.includes(searchTerm);
            
            note.classList.toggle('hidden', !matches);
        });

        // Mostra mensagem se nenhuma nota for encontrada
        const visibleNotes = document.querySelectorAll('.note-button:not(.hidden)');
        const container = document.getElementById('notesContainer');
        const existingMessage = container.querySelector('.no-results-message');
        
        if (existingMessage) {
            container.removeChild(existingMessage);
        }

        if (visibleNotes.length === 0 && searchTerm) {
            const message = document.createElement('div');
            message.className = 'no-results-message col-span-full text-center text-gray-500 py-8';
            message.textContent = 'Nenhuma anotação encontrada para a busca realizada.';
            container.appendChild(message);
        }
    }
        showNoteDetails(noteKey) {
        try {
            const note = this.notes[noteKey];
            if (!note) return;

            const daysOpen = note.status === 'open' ? utils.calculateDaysOpen(note.createdAt) : null;
            
            const statusColors = {
                'open': 'text-blue-600',
                'scheduled': 'text-orange-600',
                'closed': 'text-green-600'
            };

            const statusText = {
                'open': `Aberto há ${daysOpen} dias`,
                'scheduled': note.scheduleDate ? 
                    `Agendado para ${utils.formatDate(note.scheduleDate)}${note.serviceProvider ? `\nPrestador: ${note.serviceProvider}` : ''}` : 
                    'Em agendamento',
                'closed': 'Finalizado'
            };

            const detailsContent = document.getElementById('noteDetailsContent');
            detailsContent.innerHTML = `
                <div class="space-y-3">
                    <div class="pb-2 border-b border-gray-200">
                        <h3 class="text-lg font-semibold">Informações do Contrato</h3>
                    </div>
                    <div class="grid grid-cols-1 gap-2">
                        <p><strong>Número de Contrato:</strong> <span>${utils.sanitizeInput(noteKey)}</span></p>
                        <p><strong>Locador:</strong> <span>${utils.sanitizeInput(note.locator)}</span></p>
                        <p><strong>Locatário:</strong> <span>${utils.sanitizeInput(note.tenant)}</span></p>
                        <p><strong>Problema:</strong> <span class="whitespace-pre-wrap">${utils.sanitizeInput(note.problem)}</span></p>
                        <p><strong>Endereço:</strong> <span>${utils.sanitizeInput(note.address)}</span></p>
                        <p><strong>Status:</strong> <span class="font-semibold ${statusColors[note.status]}">
                            ${statusText[note.status]}
                        </span></p>
                        <p><strong>Criado por:</strong> <span>${utils.sanitizeInput(note.createdBy)}</span></p>
                        <p><strong>Criado em:</strong> <span>${utils.formatDate(note.createdAt)}</span></p>
                        ${note.closedAt ? `<p><strong>Finalizado em:</strong> <span>${utils.formatDateTime(note.closedAt)}</span></p>` : ''}
                    </div>
                </div>
            `;

            // Setup scheduling container
            const schedulingContainer = document.getElementById('schedulingContainer');
            const scheduleDateInput = document.getElementById('scheduleDate');
            const serviceProviderInput = document.getElementById('serviceProvider');
            
            if (note.status === 'scheduled') {
                schedulingContainer.classList.remove('hidden');
                scheduleDateInput.value = note.scheduleDate || '';
                serviceProviderInput.value = note.serviceProvider || '';
            } else {
                schedulingContainer.classList.add('hidden');
                scheduleDateInput.value = '';
                serviceProviderInput.value = '';
            }

            // Setup status buttons
            const statusButtons = document.getElementById('statusButtons');
            statusButtons.innerHTML = `
                <button type="button" class="btn ${note.status === 'open' ? 'btn-blue' : 'btn-gray'} flex-1" 
                        onclick="noteManager.changeStatus('${noteKey}', 'open')">
                    <i class="fas fa-folder-open mr-2"></i>Aberto
                </button>
                <button type="button" class="btn ${note.status === 'scheduled' ? 'btn-orange' : 'btn-gray'} flex-1" 
                        onclick="noteManager.changeStatus('${noteKey}', 'scheduled')">
                    <i class="fas fa-calendar mr-2"></i>Em agendamento
                </button>
                <button type="button" class="btn ${note.status === 'closed' ? 'btn-green' : 'btn-gray'} flex-1" 
                        onclick="noteManager.changeStatus('${noteKey}', 'closed')">
                    <i class="fas fa-check-circle mr-2"></i>Finalizado
                </button>
            `;

            // Setup action buttons
            document.getElementById('copyDetailsBtn').onclick = () => this.copyNoteDetails(noteKey);
            document.getElementById('downloadContractBtn').onclick = () => this.exportNote(noteKey);
            document.getElementById('deleteNoteBtn').onclick = () => this.deleteNote(noteKey);

            this.renderComments(noteKey);
            document.getElementById('noteDetailsModal').classList.remove('hidden');
            document.getElementById('commentText').focus();
        } catch (error) {
            console.error('Erro ao exibir detalhes da nota:', error);
            utils.showNotification('Erro ao carregar detalhes', 'error');
        }
    }

    changeStatus(noteKey, newStatus) {
        try {
            const note = this.notes[noteKey];
            if (!note) return;

            const oldStatus = note.status;
            note.status = newStatus;
            
            if (newStatus === 'scheduled' && !note.scheduleDate) {
                const scheduleDateInput = document.getElementById('scheduleDate');
                scheduleDateInput.focus();
                utils.showNotification('Por favor, selecione a data do agendamento', 'error');
                return;
            }
            
            if (newStatus === 'closed') {
                note.closedAt = this.currentDateTime;
                note.scheduleDate = null;
                note.serviceProvider = null;
            } else if (oldStatus === 'closed') {
                note.closedAt = null;
            }

            if (newStatus === 'open') {
                note.scheduleDate = null;
                note.serviceProvider = null;
            }
            
            this.saveToLocalStorage();
            this.renderNote(noteKey);
            this.showNoteDetails(noteKey);
            
            const statusMessages = {
                'open': 'reaberto',
                'scheduled': 'em agendamento',
                'closed': 'finalizado'
            };
            
            utils.showNotification(`Chamado ${statusMessages[newStatus]} com sucesso!`, 'success');
        } catch (error) {
            console.error('Erro ao alterar status:', error);
            utils.showNotification('Erro ao alterar status do chamado', 'error');
        }
    }

    deleteNote(noteKey) {
        if (confirm('Tem certeza que deseja excluir esta anotação?')) {
            delete this.notes[noteKey];
            this.saveToLocalStorage();
            document.getElementById('noteDetailsModal').classList.add('hidden');
            const noteElement = document.querySelector(`[data-contract="${noteKey}"]`);
            if (noteElement) {
                noteElement.remove();
            }
            utils.showNotification('Anotação excluída com sucesso!', 'success');
        }
    }

    exportNote(noteKey) {
        try {
            const note = this.notes[noteKey];
            if (!note) return;

            const exportData = {};
            exportData[noteKey] = note;
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `contrato_${noteKey.replace('#', '_')}_${this.currentDateTime.replace(/[/: ]/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            utils.showNotification('Contrato exportado com sucesso!', 'success');
        } catch (error) {
            console.error('Erro ao exportar nota:', error);
            utils.showNotification('Erro ao exportar contrato', 'error');
        }
    }
}

// Inicializa a aplicação
const noteManager = new NoteManager();
</script>
