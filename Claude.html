<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .btn {
            @apply px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duration-200;
        }
        .btn-blue {
            @apply bg-blue-500 hover:bg-blue-700 focus:ring-blue-400;
        }
        .btn-green {
            @apply bg-green-500 hover:bg-green-700 focus:ring-green-400;
        }
        .btn-yellow {
            @apply bg-yellow-500 hover:bg-yellow-700 focus:ring-yellow-400;
        }
        .btn-gray {
            @apply bg-gray-500 hover:bg-gray-700 focus:ring-gray-400;
        }
        .btn-red {
            @apply bg-red-500 hover:bg-red-700 focus:ring-red-400;
        }
        .notification {
            @apply fixed top-4 right-4 p-4 rounded-md shadow-lg transform transition-all duration-300 ease-in-out z-50 font-semibold;
            animation: slideIn 0.3s ease-out;
        }
        .notification-success {
            @apply bg-green-500 text-white border-l-4 border-green-700;
        }
        .notification-error {
            @apply bg-red-500 text-white border-l-4 border-red-700;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-40;
        }
        .modal-content {
            @apply bg-white rounded-lg shadow-lg transform transition-all duration-300;
        }
        .comment-box {
            @apply bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200;
        }
        .note-card {
            @apply transition-all duration-200 transform hover:scale-102;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

<!-- Notification Component -->
<div id="notification" class="notification hidden"></div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
</div>

<!-- Main Controls -->
<div class="mb-6 space-x-4">
    <button id="createNoteBtn" class="btn btn-blue">
        <i class="fas fa-plus mr-2"></i>Criar anotação
    </button>
    <button id="importNotesBtn" class="btn btn-green">
        <i class="fas fa-file-import mr-2"></i>Importar Contratos
    </button>
    <button id="downloadNotesBtn" class="btn btn-yellow">
        <i class="fas fa-download mr-2"></i>Baixar Todos os Contratos
    </button>
    <input type="file" id="fileInput" class="hidden" accept=".json">
</div>

<!-- Search and Filter Controls -->
<div class="mb-6 w-full max-w-4xl space-y-4">
    <!-- Search Bar -->
    <div class="relative">
        <input type="text" 
               id="searchInput" 
               placeholder="Pesquisar contratos..." 
               class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
               aria-label="Pesquisar contratos">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>

    <!-- Filter Controls -->
    <div class="flex space-x-4 items-center">
        <select id="dateSort" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="newest">Mais recentes primeiro</option>
            <option value="oldest">Mais antigos primeiro</option>
        </select>
        <select id="statusFilter" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="all">Todos os status</option>
            <option value="open">Abertos</option>
            <option value="closed">Fechados</option>
        </select>
    </div>
</div>

<!-- Note Creation Modal -->
<div id="noteModal" class="modal-overlay hidden">
    <div class="modal-content p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center">Criar Anotação</h2>
        <form id="noteForm" class="space-y-4">
            <div>
                <label for="contractNumber" class="block text-gray-700">Número de Contrato: *</label>
                <input type="text" 
                       id="contractNumber" 
                       required
                       pattern="[A-Za-z0-9-]+"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="locator" class="block text-gray-700">Locador: *</label>
                <input type="text" 
                       id="locator" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="tenant" class="block text-gray-700">Locatário: *</label>
                <input type="text" 
                       id="tenant" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="problem" class="block text-gray-700">Problema: *</label>
                <textarea id="problem" 
                        required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[100px]"></textarea>
            </div>

            <div>
                <label for="address" class="block text-gray-700">Endereço: *</label>
                <input type="text" 
                       id="address" 
                       required
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelBtn" class="btn btn-gray">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-blue">
                    <i class="fas fa-save mr-2"></i>Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Note Details Modal -->
<div id="noteDetailsModal" class="modal-overlay hidden">
    <div class="modal-content p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">Detalhes da Anotação</h2>
        
        <!-- Grid container para dividir detalhes e comentários -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Coluna da esquerda - Detalhes -->
            <div class="space-y-4">
                <div id="noteDetailsContent" class="bg-white p-4 rounded-lg shadow-md"></div>
                
                <!-- Botões de ação -->
                <div class="flex space-x-2">
                    <button type="button" id="copyDetailsBtn" class="btn btn-green flex-1">
                        <i class="fas fa-copy mr-2"></i>Copiar
                    </button>
                    <button type="button" id="downloadContractBtn" class="btn btn-yellow flex-1">
                        <i class="fas fa-file-download mr-2"></i>Baixar
                    </button>
                    <button type="button" id="toggleStatusBtn" class="btn flex-1">
                        <i class="fas mr-2"></i>
                        <span>Carregando...</span>
                    </button>
                    <button type="button" id="deleteNoteBtn" class="btn btn-red flex-1">
                        <i class="fas fa-trash mr-2"></i>Excluir
                    </button>
                </div>
            </div>

            <!-- Coluna da direita - Comentários -->
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Comentários</h3>
                    
                    <!-- Form de comentários -->
                    <form id="commentForm" class="mb-4">
                        <textarea id="commentText" 
                                 required
                                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[80px]"
                                 placeholder="Digite seu comentário aqui... (Pressione Enter para enviar)"></textarea>
                        <button type="submit" class="btn btn-blue w-full mt-2">
                            <i class="fas fa-comment mr-2"></i>Adicionar Comentário
                        </button>
                    </form>

                    <!-- Container de comentários -->
                    <div id="commentsContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>

        <!-- Botão fechar -->
        <div class="mt-4 text-right">
            <button type="button" id="closeDetailsBtn" class="btn btn-gray">
                <i class="fas fa-times mr-2"></i>Fechar
            </button>
        </div>
    </div>
</div>

<!-- Notes Container -->
<div id="notesContainer" class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
</div>

<script>
// Utility Functions
const utils = {
    showNotification: (message, type = 'success') => {
        const notification = document.getElementById('notification');
        notification.className = `notification ${type === 'success' ? 'notification-success' : 'notification-error'}`;
        notification.textContent = message;
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
    },

    showLoading: (show = true) => {
        document.getElementById('loadingSpinner').classList.toggle('hidden', !show);
    },

    sanitizeInput: (input) => {
        if (typeof input !== 'string') return '';
        return input.trim()
                   .replace(/[<>]/g, '')
                   .replace(/&/g, '&amp;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');
    },

    validateForm: (formData) => {
        const errors = [];
        
        if (!formData.contractNumber.match(/^[A-Za-z0-9-]+$/)) {
            errors.push('Número de contrato inválido - use apenas letras, números e hífen');
        }
        
        if (formData.locator.length < 3) {
            errors.push('Nome do Locador deve ter ao menos 3 caracteres');
        }

        if (formData.tenant.length < 3) {
            errors.push('Nome do Locatário deve ter ao menos 3 caracteres');
        }
        
        if (formData.problem.length < 10) {
            errors.push('Problema deve ter ao menos 10 caracteres');
        }
        
        if (formData.address.length < 5) {
            errors.push('Endereço deve ter ao menos 5 caracteres');
        }
        
        return errors;
    },

    formatDate: (dateString, includeTime = true) => {
        try {
            const [datePart] = dateString.split('T');
            const date = new Date(datePart + 'T12:00:00');
            
            if (isNaN(date.getTime())) return 'Data inválida';

            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            if (includeTime && dateString.includes('T')) {
                const fullDate = new Date(dateString);
                return fullDate.toLocaleDateString('pt-BR', {
                    ...options,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            return date.toLocaleDateString('pt-BR', options);
        } catch (e) {
            console.error('Error formatting date:', e);
            return 'Data inválida';
        }
    },

    calculateDaysOpen: (dateString) => {
        const start = new Date(dateString);
        const today = new Date();
        const diffTime = Math.abs(today - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
    },

    getCurrentDateTime: () => {
        return new Date().toISOString();
    },

    debounce: (func, wait) => {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    },

    downloadFile: (content, filename, type = 'text/plain') => {
        const blob = new Blob([content], { type });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
    }
};

// Note Management Class
class NoteManager {
    constructor() {
        this.notes = {};
        this.currentUser = 'VictorCainj';
        this.initializeEventListeners();
        this.loadFromLocalStorage();
    }

    initializeEventListeners() {
        document.getElementById('createNoteBtn').addEventListener('click', () => {
            document.getElementById('noteModal').classList.remove('hidden');
            document.getElementById('contractNumber').focus();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('noteModal').classList.add('hidden');
            document.getElementById('noteForm').reset();
        });

        document.getElementById('noteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleFormSubmit();
        });

        document.getElementById('searchInput').addEventListener('input', 
            utils.debounce((e) => this.handleSearch(e.target.value), 300)
        );

        document.getElementById('dateSort').addEventListener('change', () => {
            this.sortNotes();
        });

        document.getElementById('statusFilter').addEventListener('change', () => {
            this.filterNotes();
        });

        document.getElementById('importNotesBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            this.handleFileImport(e);
        });

        document.getElementById('downloadNotesBtn').addEventListener('click', () => {
            this.exportNotes();
        });

        document.getElementById('commentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleCommentSubmit();
        });

        document.getElementById('commentText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('commentForm').dispatchEvent(new Event('submit'));
            }
        });

        document.getElementById('closeDetailsBtn').addEventListener('click', () => {
            document.getElementById('noteDetailsModal').classList.add('hidden');
        });

        document.getElementById('copyDetailsBtn').addEventListener('click', () => {
            const contractNumber = document.getElementById('noteDetailsContent')
                .querySelector('p strong + span').textContent;
            this.copyNoteDetails(contractNumber);
        });

        document.getElementById('downloadContractBtn').addEventListener('click', () => {
            const contractNumber = document.getElementById('noteDetailsContent')
                .querySelector('p strong + span').textContent;
            this.downloadSingleContract(contractNumber);
        });

        document.getElementById('toggleStatusBtn').addEventListener('click', () => {
            const contractNumber = document.getElementById('noteDetailsContent')
                .querySelector('p strong + span').textContent;
            this.toggleNoteStatus(contractNumber);
        });

        document.getElementById('deleteNoteBtn').addEventListener('click', () => {
            const contractNumber = document.getElementById('noteDetailsContent')
                .querySelector('p strong + span').textContent;
            this.deleteNote(contractNumber);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('noteModal').classList.add('hidden');
                document.getElementById('noteDetailsModal').classList.add('hidden');
            }
        });
    }

    handleFormSubmit() {
        const formData = {
            contractNumber: document.getElementById('contractNumber').value,
            locator: document.getElementById('locator').value,
            tenant: document.getElementById('tenant').value,
            problem: document.getElementById('problem').value,
            address: document.getElementById('address').value
        };

        const errors = utils.validateForm(formData);
        if (errors.length > 0) {
            utils.showNotification(errors.join('\n'), 'error');
            return;
        }

        const success = this.addNote(formData);
        if (success) {
            document.getElementById('noteForm').reset();
            document.getElementById('noteModal').classList.add('hidden');
        }
    }

    addNote(formData) {
        const sanitizedData = {
            contractNumber: utils.sanitizeInput(formData.contractNumber),
            locator: utils.sanitizeInput(formData.locator),
            tenant: utils.sanitizeInput(formData.tenant),
            problem: utils.sanitizeInput(formData.problem),
            address: utils.sanitizeInput(formData.address)
        };

        try {
            // Verifica se já existem notas com este número de contrato
            const existingNotes = Object.keys(this.notes).filter(key => 
                key.startsWith(sanitizedData.contractNumber + '#'));
            
            // Define o número da sequência para a nova nota
            const sequence = existingNotes.length + 1;
            const noteKey = `${sanitizedData.contractNumber}#${sequence}`;

            this.notes[noteKey] = {
                ...sanitizedData,
                status: 'open',
                comments: [],
                createdAt: utils.getCurrentDateTime(),
                createdBy: this.currentUser
            };

            this.renderNote(noteKey);
            this.saveToLocalStorage();
            utils.showNotification('Anotação criada com sucesso!', 'success');
            return true;
        } catch (error) {
            console.error('Erro ao adicionar nota:', error);
            utils.showNotification('Erro ao criar anotação', 'error');
            return false;
        }
    }

    renderNote(noteKey) {
        try {
            const note = this.notes[noteKey];
            const daysOpen = note.status === 'open' ? utils.calculateDaysOpen(note.createdAt) : null;
            
            const noteButton = document.createElement('button');
            noteButton.className = `note-button w-full px-4 py-3 ${
                note.status === 'closed' ? 'bg-green-500 hover:bg-green-700' : 'bg-blue-500 hover:bg-blue-700'
            } text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200`;
            
            noteButton.innerHTML = `
                <span class="block font-bold">${utils.sanitizeInput(noteKey)}</span>
                <span class="block text-sm">Locador: ${utils.sanitizeInput(note.locator)}</span>
                <span class="block text-sm">Locatário: ${utils.sanitizeInput(note.tenant)}</span>
                <span class="block text-xs mt-1">${utils.formatDate(note.createdAt, false)}</span>
                <span class="block text-xs mt-1">
                    ${note.status === 'open' ? `Aberto há ${daysOpen} dias` : 'Finalizado'}
                </span>
                <span class="block text-xs opacity-75 mt-1">${note.comments.length} comentário(s)</span>
            `;

            noteButton.dataset.contract = noteKey;
            noteButton.dataset.locator = note.locator.toLowerCase();
            noteButton.dataset.tenant = note.tenant.toLowerCase();
            noteButton.dataset.address = note.address.toLowerCase();
            noteButton.dataset.date = note.createdAt;
            noteButton.dataset.status = note.status;

            noteButton.addEventListener('click', () => this.showNoteDetails(noteKey));

            const existingButton = document.querySelector(`[data-contract="${noteKey}"]`);
            if (existingButton) {
                existingButton.replaceWith(noteButton);
            } else {
                document.getElementById('notesContainer').appendChild(noteButton);
            }

            this.sortNotes();
        } catch (error) {
            console.error('Erro ao renderizar nota:', error);
            utils.showNotification('Erro ao exibir nota', 'error');
        }
    }

    showNoteDetails(noteKey) {
        try {
            const note = this.notes[noteKey];
            const daysOpen = note.status === 'open' ? utils.calculateDaysOpen(note.createdAt) : null;
            const detailsContent = document.getElementById('noteDetailsContent');
            
            detailsContent.innerHTML = `
                <div class="space-y-3">
                    <div class="pb-2 border-b border-gray-200">
                        <h3 class="text-lg font-semibold">Informações do Contrato</h3>
                    </div>
                    <div class="grid grid-cols-1 gap-2">
                        <p><strong>Número de Contrato:</strong> <span>${utils.sanitizeInput(noteKey)}</span></p>
                        <p><strong>Locador:</strong> <span>${utils.sanitizeInput(note.locator)}</span></p>
                        <p><strong>Locatário:</strong> <span>${utils.sanitizeInput(note.tenant)}</span></p>
                        <p><strong>Problema:</strong> <span class="whitespace-pre-wrap">${utils.sanitizeInput(note.problem)}</span></p>
                        <p><strong>Endereço:</strong> <span>${utils.sanitizeInput(note.address)}</span></p>
                        <p><strong>Status:</strong> <span class="font-semibold ${note.status === 'open' ? 'text-blue-600' : 'text-green-600'}">
                            ${note.status === 'open' ? `Aberto (${daysOpen} dias)` : 'Finalizado'}
                        </span></p>
                        <p><strong>Criado por:</strong> <span>${utils.sanitizeInput(note.createdBy)}</span></p>
                        <p><strong>Criado em:</strong> <span>${utils.formatDate(note.createdAt)}</span></p>
                        ${note.closedAt ? `<p><strong>Finalizado em:</strong> <span>${utils.formatDate(note.closedAt)}</span></p>` : ''}
                    </div>
                </div>
            `;

            const toggleBtn = document.getElementById('toggleStatusBtn');
            if (note.status === 'open') {
                toggleBtn.className = 'btn btn-green flex-1';
                toggleBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Finalizar Chamado';
            } else {
                toggleBtn.className = 'btn btn-blue flex-1';
                toggleBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Reabrir Chamado';
            }

            this.renderComments(noteKey);
            document.getElementById('noteDetailsModal').classList.remove('hidden');
            document.getElementById('commentText').focus();
        } catch (error) {
            console.error('Erro ao exibir detalhes da nota:', error);
            utils.showNotification('Erro ao carregar detalhes', 'error');
        }
    }

    renderComments(noteKey) {
        try {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '';
            
            const note = this.notes[noteKey];
            note.comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment-box';
                commentElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-grow">
                            <p class="text-gray-800 whitespace-pre-wrap">${utils.sanitizeInput(comment.text)}</p>
                            <div class="mt-2 text-sm text-gray-500">
                                <span>${utils.formatDate(comment.dateTime)}</span>
                                ${comment.editedAt ? ` <span class="italic">(editado em ${utils.formatDate(comment.editedAt)})</span>` : ''}
                            </div>
                        </div>
                        <button class="ml-2 text-blue-500 hover:text-blue-700" 
                                onclick="noteManager.editComment('${noteKey}', '${comment.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                `;
                commentsContainer.appendChild(commentElement);
            });
        } catch (error) {
            console.error('Erro ao renderizar comentários:', error);
            utils.showNotification('Erro ao carregar comentários', 'error');
        }
    }

    handleCommentSubmit() {
        try {
            const commentText = document.getElementById('commentText').value;
            if (!commentText.trim()) {
                utils.showNotification('Comentário não pode estar vazio', 'error');
                return;
            }

            const noteKey = document.getElementById('noteDetailsContent')
                .querySelector('p strong + span').textContent;

            const comment = {
                id: Date.now().toString(),
                text: utils.sanitizeInput(commentText),
                dateTime: utils.getCurrentDateTime(),
                author: this.currentUser
            };

            this.notes[noteKey].comments.unshift(comment);
            this.saveToLocalStorage();
            this.renderComments(noteKey);
            this.updateNoteButton(noteKey);
            document.getElementById('commentForm').reset();
            document.getElementById('commentText').focus();
            utils.showNotification('Comentário adicionado com sucesso!', 'success');
        } catch (error) {
            console.error('Erro ao adicionar comentário:', error);
            utils.showNotification('Erro ao adicionar comentário', 'error');
        }
    }

toggleNoteStatus(noteKey) {
        try {
            const note = this.notes[noteKey];
            note.status = note.status === 'open' ? 'closed' : 'open';
            note.closedAt = note.status === 'closed' ? utils.getCurrentDateTime() : null;
            
            this.saveToLocalStorage();
            this.renderNote(noteKey);
            this.showNoteDetails(noteKey);
            
            const status = note.status === 'open' ? 'reaberto' : 'finalizado';
            utils.showNotification(`Chamado ${status} com sucesso!`, 'success');
        } catch (error) {
            console.error('Erro ao alterar status:', error);
            utils.showNotification('Erro ao alterar status do chamado', 'error');
        }
    }

    filterNotes() {
        const statusFilter = document.getElementById('statusFilter').value;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const notes = document.querySelectorAll('.note-button');
        notes.forEach(noteBtn => {
            const noteKey = noteBtn.dataset.contract;
            const note = this.notes[noteKey];
            
            const matchesStatus = statusFilter === 'all' || note.status === statusFilter;
            const matchesSearch = [
                noteKey,
                noteBtn.dataset.locator,
                noteBtn.dataset.tenant,
                noteBtn.dataset.address
            ].join(' ').toLowerCase().includes(searchTerm);
            
            noteBtn.classList.toggle('hidden', !(matchesStatus && matchesSearch));
        });
    }

    handleSearch(searchTerm) {
        this.filterNotes();
    }

    sortNotes() {
        const container = document.getElementById('notesContainer');
        const sortOrder = document.getElementById('dateSort').value;
        
        const notes = Array.from(container.children);
        notes.sort((a, b) => {
            const dateA = new Date(a.dataset.date);
            const dateB = new Date(b.dataset.date);
            return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
        });

        container.innerHTML = '';
        notes.forEach(note => container.appendChild(note));
    }

async handleFileImport(event) {
    try {
        utils.showLoading(true);
        const file = event.target.files[0];
        if (!file) {
            utils.showNotification('Nenhum arquivo selecionado', 'error');
            return;
        }

        // Verificar o tipo do arquivo
        if (!file.name.endsWith('.json')) {
            utils.showNotification('Por favor, selecione um arquivo JSON válido', 'error');
            return;
        }

        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const importedNotes = JSON.parse(e.target.result);
                
                // Validar estrutura dos dados
                if (!importedNotes || typeof importedNotes !== 'object') {
                    throw new Error('Formato de arquivo inválido');
                }

                let importCount = 0;
                await Promise.all(Object.entries(importedNotes).map(async ([noteKey, note]) => {
                    if (!this.notes[noteKey]) {
                        // Validar campos obrigatórios
                        if (!note.contractNumber || !note.locator || !note.tenant || !note.problem || !note.address) {
                            console.warn(`Nota ${noteKey} ignorada: campos obrigatórios ausentes`);
                            return;
                        }
                        
                        this.notes[noteKey] = {
                            ...note,
                            createdAt: note.createdAt || utils.getCurrentDateTime(),
                            status: note.status || 'open',
                            comments: Array.isArray(note.comments) ? note.comments : []
                        };
                        this.renderNote(noteKey);
                        importCount++;
                    }
                }));

                this.saveToLocalStorage();
                utils.showNotification(`${importCount} contratos importados com sucesso!`, 'success');
            } catch (error) {
                console.error('Erro ao processar arquivo:', error);
                utils.showNotification(`Erro ao processar arquivo: ${error.message}`, 'error');
            }
        };

        reader.onerror = () => {
            utils.showNotification('Erro ao ler o arquivo', 'error');
        };

        reader.readAsText(file);
    } catch (error) {
        console.error('Erro na importação:', error);
        utils.showNotification(`Erro ao importar arquivo: ${error.message}`, 'error');
    } finally {
        utils.showLoading(false);
        event.target.value = '';
    }
}

exportNotes() {
    try {
        // Verificar se existem notas para exportar
        if (Object.keys(this.notes).length === 0) {
            utils.showNotification('Não há contratos para exportar', 'error');
            return;
        }

        utils.showLoading(true);

        // Criar uma cópia limpa dos dados
        const exportData = {};
        Object.entries(this.notes).forEach(([key, note]) => {
            exportData[key] = {
                ...note,
                comments: note.comments.map(comment => ({
                    ...comment,
                    text: utils.sanitizeInput(comment.text)
                }))
            };
        });

        const notesJson = JSON.stringify(exportData, null, 2);
        
        // Verificar tamanho do arquivo
        const blob = new Blob([notesJson], { type: 'application/json' });
        if (blob.size > 50 * 1024 * 1024) { // 50MB limit
            throw new Error('Arquivo muito grande para download');
        }

        const filename = `contratos_${new Date().toISOString().split('T')[0]}.json`;
        
        // Usar URL.createObjectURL para melhor performance
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        
        // Limpar
        setTimeout(() => {
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }, 100);

        utils.showNotification('Contratos exportados com sucesso!', 'success');
    } catch (error) {
        console.error('Erro na exportação:', error);
        utils.showNotification(`Erro ao exportar contratos: ${error.message}`, 'error');
    } finally {
        utils.showLoading(false);
    }
}

    editComment(noteKey, commentId) {
        try {
            const note = this.notes[noteKey];
            const comment = note.comments.find(c => c.id === commentId);
            
            const newText = prompt('Editar comentário:', comment.text);
            if (newText !== null && newText.trim() !== '') {
                comment.text = utils.sanitizeInput(newText);
                comment.editedAt = utils.getCurrentDateTime();
                this.saveToLocalStorage();
                this.renderComments(noteKey);
                utils.showNotification('Comentário atualizado com sucesso!', 'success');
            }
        } catch (error) {
            console.error('Erro ao editar comentário:', error);
            utils.showNotification('Erro ao editar comentário', 'error');
        }
    }

    deleteNote(noteKey) {
        try {
            if (!confirm('Tem certeza que deseja excluir esta anotação?')) {
                return;
            }

            delete this.notes[noteKey];
            const noteButton = document.querySelector(`[data-contract="${noteKey}"]`);
            if (noteButton) {
                noteButton.remove();
            }

            this.saveToLocalStorage();
            document.getElementById('noteDetailsModal').classList.add('hidden');
            utils.showNotification('Anotação excluída com sucesso!', 'success');
        } catch (error) {
            console.error('Erro ao excluir nota:', error);
            utils.showNotification('Erro ao excluir anotação', 'error');
        }
    }

saveToLocalStorage() {
    try {
        // Verificar espaço disponível
        const data = JSON.stringify(this.notes);
        if (data.length * 2 > 5 * 1024 * 1024) { // 5MB limit
            throw new Error('Dados muito grandes para armazenamento local');
        }

        // Backup dos dados anteriores
        const previousData = localStorage.getItem('notes');
        
        try {
            localStorage.setItem('notes', data);
            
            // Verificar integridade dos dados salvos
            const savedData = localStorage.getItem('notes');
            if (savedData !== data) {
                throw new Error('Falha na verificação de integridade dos dados');
            }
        } catch (e) {
            // Restaurar backup em caso de erro
            if (previousData) {
                localStorage.setItem('notes', previousData);
            }
            throw e;
        }
    } catch (error) {
        console.error('Erro ao salvar no localStorage:', error);
        utils.showNotification(`Erro ao salvar dados localmente: ${error.message}`, 'error');
    }
}

    loadFromLocalStorage() {
        try {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                this.notes = JSON.parse(savedNotes);
                Object.keys(this.notes).forEach(noteKey => {
                    this.renderNote(noteKey);
                });
            }
        } catch (error) {
            console.error('Erro ao carregar do localStorage:', error);
            utils.showNotification('Erro ao carregar dados locais', 'error');
        }
    }

    validateImportedNote(note, noteKey) {
    const requiredFields = ['contractNumber', 'locator', 'tenant', 'problem', 'address'];
    const missingFields = requiredFields.filter(field => !note[field]);
    
    if (missingFields.length > 0) {
        throw new Error(`Campos obrigatórios ausentes em ${noteKey}: ${missingFields.join(', ')}`);
    }

    // Validar formato das datas
    const dateFields = ['createdAt', 'closedAt', 'editedAt'];
    dateFields.forEach(field => {
        if (note[field] && isNaN(new Date(note[field]).getTime())) {
            throw new Error(`Data inválida em ${field} para ${noteKey}`);
        }
    });

    // Validar comentários
    if (note.comments && !Array.isArray(note.comments)) {
        throw new Error(`Formato inválido de comentários em ${noteKey}`);
    }

    return true;
}

    updateNoteButton(noteKey) {
        const noteButton = document.querySelector(`[data-contract="${noteKey}"]`);
        if (noteButton) {
            const note = this.notes[noteKey];
            const commentCount = note.comments.length;
            const commentCountSpan = noteButton.querySelector('span:last-child');
            if (commentCountSpan) {
                commentCountSpan.textContent = `${commentCount} comentário(s)`;
            }
        }
    }
}

    const spinner = document.getElementById('loadingSpinner');
    if (!spinner.querySelector('.progress-bar')) {
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar bg-blue-500 h-2 transition-all duration-300';

    }

    progressBar.style.width = `${progress}%`;
};

    textarea.addEventListener('input', utils.debounce(() => {
        const draftKey = `draft_${textarea.id}`;
        localStorage.setItem(draftKey, textarea.value);
    }, 1000));

    // Restore draft if exists
    const draftKey = `draft_${textarea.id}`;
    const savedDraft = localStorage.getItem(draftKey);
    if (savedDraft) {
        textarea.value = savedDraft;
    }
});
