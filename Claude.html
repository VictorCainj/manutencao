<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .btn {
            @apply px-4 py-2 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-colors duration-200;
        }
        .btn-blue {
            @apply bg-blue-500 hover:bg-blue-700 focus:ring-blue-400;
        }
        .btn-green {
            @apply bg-green-500 hover:bg-green-700 focus:ring-green-400;
        }
        .btn-yellow {
            @apply bg-yellow-500 hover:bg-yellow-700 focus:ring-yellow-400;
        }
        .btn-gray {
            @apply bg-gray-500 hover:bg-gray-700 focus:ring-gray-400;
        }
        .btn-red {
            @apply bg-red-500 hover:bg-red-700 focus:ring-red-400;
        }
        .btn-orange {
            @apply bg-orange-500 hover:bg-orange-700 focus:ring-orange-400;
        }
        .notification {
            @apply fixed top-4 right-4 p-4 rounded-md shadow-lg transform transition-all duration-300 ease-in-out z-50 font-semibold;
            animation: slideIn 0.3s ease-out;
        }
        .notification-success {
            @apply bg-green-500 text-white border-l-4 border-green-700;
        }
        .notification-error {
            @apply bg-red-500 text-white border-l-4 border-red-700;
        }
        .status-badge {
            @apply px-2 py-1 rounded-full text-xs font-semibold;
        }
        .status-open {
            @apply bg-blue-100 text-blue-800;
        }
        .status-scheduled {
            @apply bg-orange-100 text-orange-800;
        }
        .status-closed {
            @apply bg-green-100 text-green-800;
        }
        .form-group {
            @apply mb-4;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input {
            @apply w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200;
        }
        .form-select {
            @apply w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white;
        }
        .card {
            @apply bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200;
        }
        .card-header {
            @apply px-4 py-3 border-b border-gray-200;
        }
        .card-body {
            @apply px-4 py-3;
        }
        .note-grid {
            @apply grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4;
        }
        .autosave-indicator {
            @apply fixed bottom-4 right-4 px-3 py-2 bg-gray-800 text-white rounded-md opacity-0 transition-opacity duration-300;
        }
        .autosave-indicator.saving {
            @apply opacity-100;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-40;
        }
        .modal-content {
            @apply bg-white rounded-lg shadow-lg transform transition-all duration-300;
        }
        .comment-box {
            @apply bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200;
        }
        .note-card {
            @apply transition-all duration-200 transform hover:scale-102 cursor-pointer;
        }
        .timeline {
            @apply relative pl-4 border-l-2 border-gray-200;
        }
        .timeline-item {
            @apply relative mb-4;
        }
        .timeline-dot {
            @apply absolute -left-[21px] w-4 h-4 rounded-full bg-blue-500;
        }
        .timeline-content {
            @apply ml-2;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <!-- Notification Component -->
    <div id="notification" class="notification hidden"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Current User and Time -->
    <div class="w-full max-w-4xl mb-4 flex justify-between items-center bg-white p-4 rounded-lg shadow-md">
        <div>
            <span class="text-gray-600">Usuário:</span>
            <span class="font-semibold" id="currentUser">VictorCainj</span>
        </div>
        <div>
            <span class="text-gray-600">Data/Hora:</span>
            <span class="font-semibold" id="currentDateTime">2025-01-23 22:08:24</span>
        </div>
    </div>

    <!-- Main Controls -->
    <div class="mb-6 space-x-4">
        <button id="createNoteBtn" class="btn btn-blue">
            <i class="fas fa-plus mr-2"></i>Criar anotação
        </button>
        <button id="importNotesBtn" class="btn btn-green">
            <i class="fas fa-file-import mr-2"></i>Importar Contratos
        </button>
        <button id="downloadNotesBtn" class="btn btn-yellow">
            <i class="fas fa-download mr-2"></i>Baixar Todos os Contratos
        </button>
        <input type="file" id="fileInput" class="hidden" accept=".json">
    </div>

    <!-- Search and Filter Controls -->
    <div class="mb-6 w-full max-w-4xl space-y-4">
        <!-- Search Bar -->
        <div class="relative">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Pesquisar contratos..." 
                   class="w-full px-4 py-2 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                   aria-label="Pesquisar contratos">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Filter Controls -->
        <div class="flex space-x-4 items-center">
            <select id="dateSort" class="form-select">
                <option value="newest">Mais recentes primeiro</option>
                <option value="oldest">Mais antigos primeiro</option>
            </select>
            <select id="statusFilter" class="form-select">
                <option value="all">Todos os status</option>
                <option value="open">Abertos</option>
                <option value="scheduled">Em agendamento</option>
                <option value="closed">Fechados</option>
            </select>
        </div>
    </div>

    <!-- Note Creation Modal -->
    <div id="noteModal" class="modal-overlay hidden">
        <div class="modal-content p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-center">Criar Anotação</h2>
            <form id="noteForm" class="space-y-4">
                <div class="form-group">
                    <label for="contractNumber" class="form-label">Número de Contrato: *</label>
                    <input type="text" 
                           id="contractNumber" 
                           required
                           pattern="[A-Za-z0-9-]+"
                           class="form-input"
                           placeholder="Ex: CONT-2025-001">
                </div>

                <div class="form-group">
                    <label for="locator" class="form-label">Locador: *</label>
                    <input type="text" 
                           id="locator" 
                           required
                           class="form-input"
                           placeholder="Nome do Locador">
                </div>

                <div class="form-group">
                    <label for="tenant" class="form-label">Locatário: *</label>
                    <input type="text" 
                           id="tenant" 
                           required
                           class="form-input"
                           placeholder="Nome do Locatário">
                </div>

                <div class="form-group">
                    <label for="problem" class="form-label">Problema: *</label>
                    <textarea id="problem" 
                            required
                            class="form-input min-h-[100px]"
                            placeholder="Descreva o problema..."></textarea>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Endereço: *</label>
                    <input type="text" 
                           id="address" 
                           required
                           class="form-input"
                           placeholder="Endereço completo">
                </div>

                <div class="form-group">
                    <label for="initialStatus" class="form-label">Status Inicial:</label>
                    <select id="initialStatus" required class="form-select">
                        <option value="open">Aberto</option>
                        <option value="scheduled">Em agendamento</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelBtn" class="btn btn-gray">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-blue">
                        <i class="fas fa-save mr-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Note Details Modal -->
    <div id="noteDetailsModal" class="modal-overlay hidden">
        <div class="modal-content p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Detalhes da Anotação</h2>
            
            <!-- Grid container para dividir detalhes e comentários -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Coluna da esquerda - Detalhes -->
                <div class="space-y-4">
                    <div id="noteDetailsContent" class="bg-white p-4 rounded-lg shadow-md"></div>
                    
                    <!-- Status Timeline -->
                    <div id="statusTimeline" class="timeline bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Histórico de Status</h3>
                    </div>
                    
                    <!-- Botões de ação -->
                    <div class="flex space-x-2">
                        <button type="button" id="copyDetailsBtn" class="btn btn-green flex-1">
                            <i class="fas fa-copy mr-2"></i>Copiar
                        </button>
                        <button type="button" id="downloadContractBtn" class="btn btn-yellow flex-1">
                            <i class="fas fa-file-download mr-2"></i>Baixar
                        </button>
                        <div class="flex-1">
                            <select id="statusSelect" class="form-select mb-2">
                                <option value="open">Aberto</option>
                                <option value="scheduled">Em agendamento</option>
                                <option value="closed">Finalizado</option>
                            </select>
                            <button type="button" id="updateStatusBtn" class="btn btn-blue w-full">
                                <i class="fas fa-sync-alt mr-2"></i>Atualizar Status
                            </button>
                        </div>
                        <button type="button" id="deleteNoteBtn" class="btn btn-red flex-1">
                            <i class="fas fa-trash mr-2"></i>Excluir
                        </button>
                    </div>
                </div>

                <!-- Coluna da direita - Comentários -->
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Comentários</h3>
                        
                        <!-- Form de comentários -->
                        <form id="commentForm" class="mb-4">
                            <textarea id="commentText" 
                                     required
                                     class="form-input min-h-[80px]"
                                     placeholder="Digite seu comentário aqui... (Pressione Enter para enviar)"></textarea>
                            <button type="submit" class="btn btn-blue w-full mt-2">
                                <i class="fas fa-comment mr-2"></i>Adicionar Comentário
                            </button>
                        </form>

                        <!-- Container de comentários -->
                        <div id="commentsContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

            <!-- Botão fechar -->
            <div class="mt-4 text-right">
                <button type="button" id="closeDetailsBtn" class="btn btn-gray">
                    <i class="fas fa-times mr-2"></i>Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Notes Container -->
    <div id="notesContainer" class="w-full max-w-4xl note-grid"></div>

    <!-- Autosave Indicator -->
    <div id="autosaveIndicator" class="autosave-indicator">Salvando...</div>

<script>
// Utility Functions
const utils = {
    showNotification: (message, type = 'success') => {
        const notification = document.getElementById('notification');
        notification.className = `notification ${type === 'success' ? 'notification-success' : 'notification-error'}`;
        notification.textContent = message;
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
    },

    showLoading: (show = true) => {
        document.getElementById('loadingSpinner').classList.toggle('hidden', !show);
    },

    sanitizeInput: (input) => {
        if (typeof input !== 'string') return '';
        return input.trim()
                   .replace(/[<>]/g, '')
                   .replace(/&/g, '&amp;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');
    },

    validateForm: (formData) => {
        const errors = [];
        
        if (!formData.contractNumber.match(/^[A-Za-z0-9-]+$/)) {
            errors.push('Número de contrato inválido - use apenas letras, números e hífen');
        }
        
        if (formData.locator.length < 3) {
            errors.push('Nome do Locador deve ter ao menos 3 caracteres');
        }

        if (formData.tenant.length < 3) {
            errors.push('Nome do Locatário deve ter ao menos 3 caracteres');
        }
        
        if (formData.problem.length < 10) {
            errors.push('Problema deve ter ao menos 10 caracteres');
        }
        
        if (formData.address.length < 5) {
            errors.push('Endereço deve ter ao menos 5 caracteres');
        }
        
        return errors;
    },

    formatDate: (dateString, includeTime = true) => {
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Data inválida';

            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: includeTime ? '2-digit' : undefined,
                minute: includeTime ? '2-digit' : undefined
            };

            return date.toLocaleString('pt-BR', options);
        } catch (e) {
            console.error('Error formatting date:', e);
            return 'Data inválida';
        }
    },

    calculateDaysOpen: (dateString) => {
        const start = new Date(dateString);
        const today = new Date();
        const diffTime = Math.abs(today - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
    },

    getCurrentDateTime: () => {
        return new Date().toISOString();
    },

    debounce: (func, wait) => {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    },

    downloadFile: (content, filename, type = 'text/plain') => {
        const blob = new Blob([content], { type });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
    },

    updateDateTime: () => {
        const element = document.getElementById('currentDateTime');
        if (element) {
            element.textContent = new Date().toLocaleString('pt-BR');
        }
    }
};

class AutoSave {
    constructor(noteManager) {
        this.noteManager = noteManager;
        this.pendingSave = null;
        this.indicator = document.getElementById('autosaveIndicator');
    }

    showSaving() {
        this.indicator.textContent = 'Salvando...';
        this.indicator.classList.add('saving');
    }

    showSaved() {
        this.indicator.textContent = 'Todas as alterações salvas';
        setTimeout(() => {
            this.indicator.classList.remove('saving');
        }, 2000);
    }

    save() {
        this.showSaving();
        if (this.pendingSave) {
            clearTimeout(this.pendingSave);
        }
        
        this.pendingSave = setTimeout(() => {
            this.noteManager.saveToLocalStorage();
            this.showSaved();
            this.pendingSave = null;
        }, 1000);
    }
}

class NoteManager {
    constructor() {
        this.notes = {};
        this.currentUser = 'VictorCainj';
        this.autoSave = new AutoSave(this);
        this.initializeEventListeners();
        this.loadFromLocalStorage();
        
        // Atualizar data/hora a cada segundo
        setInterval(utils.updateDateTime, 1000);
    }

    initializeEventListeners() {
        // ... [O resto do código permanece o mesmo até handleFormSubmit]
    }

    handleFormSubmit() {
        const formData = {
            contractNumber: document.getElementById('contractNumber').value,
            locator: document.getElementById('locator').value,
            tenant: document.getElementById('tenant').value,
            problem: document.getElementById('problem').value,
            address: document.getElementById('address').value,
            initialStatus: document.getElementById('initialStatus').value
        };

        const errors = utils.validateForm(formData);
        if (errors.length > 0) {
            utils.showNotification(errors.join('\n'), 'error');
            return;
        }

        const success = this.addNote(formData);
        if (success) {
            document.getElementById('noteForm').reset();
            document.getElementById('noteModal').classList.add('hidden');
        }
    }

    addNote(formData) {
        const sanitizedData = {
            contractNumber: utils.sanitizeInput(formData.contractNumber),
            locator: utils.sanitizeInput(formData.locator),
            tenant: utils.sanitizeInput(formData.tenant),
            problem: utils.sanitizeInput(formData.problem),
            address: utils.sanitizeInput(formData.address)
        };

        try {
            const existingNotes = Object.keys(this.notes).filter(key => 
                key.startsWith(sanitizedData.contractNumber + '#'));
            
            const sequence = existingNotes.length + 1;
            const noteKey = `${sanitizedData.contractNumber}#${sequence}`;

            this.notes[noteKey] = {
                ...sanitizedData,
                status: formData.initialStatus || 'open',
                comments: [],
                createdAt: utils.getCurrentDateTime(),
                createdBy: this.currentUser,
                statusHistory: [{
                    status: formData.initialStatus || 'open',
                    date: utils.getCurrentDateTime(),
                    note: 'Criação do contrato'
                }]
            };

            this.renderNote(noteKey);
            this.autoSave.save();
            utils.showNotification('Anotação criada com sucesso!', 'success');
            return true;
        } catch (error) {
            console.error('Erro ao adicionar nota:', error);
            utils.showNotification('Erro ao criar anotação', 'error');
            return false;
        }
    }

    renderStatusTimeline(noteKey) {
        const note = this.notes[noteKey];
        const container = document.getElementById('statusTimeline');
        
        if (!note.statusHistory) {
            note.statusHistory = [{
                status: note.status,
                date: note.createdAt,
                note: 'Status inicial'
            }];
        }

        const timelineHTML = note.statusHistory.map(status => `
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="font-semibold">${this.getStatusText(status.status)}</div>
                    <div class="text-sm text-gray-600">${utils.formatDate(status.date)}</div>
                    ${status.note ? `<div class="text-sm">${utils.sanitizeInput(status.note)}</div>` : ''}
                </div>
            </div>
        `).join('');

        container.innerHTML = `
            <h3 class="text-lg font-semibold mb-4">Histórico de Status</h3>
            ${timelineHTML}
        `;
    }

    getStatusText(status) {
        const statusMap = {
            'open': 'Aberto',
            'scheduled': 'Em agendamento',
            'closed': 'Finalizado'
        };
        return statusMap[status] || status;
    }

    getStatusColor(status) {
        const colorMap = {
            'open': 'blue',
            'scheduled': 'orange',
            'closed': 'green'
        };
        return colorMap[status] || 'gray';
    }

    updateStatus(noteKey, newStatus) {
        const note = this.notes[noteKey];
        const statusNote = prompt('Adicione uma observação sobre esta mudança de status (opcional):');
        
        note.statusHistory.push({
            status: newStatus,
            date: utils.getCurrentDateTime(),
            note: statusNote
        });

        note.status = newStatus;
        
        if (newStatus === 'scheduled' && !note.scheduledDate) {
            note.scheduledDate = utils.getCurrentDateTime();
        } else if (newStatus === 'closed') {
            note.closedAt = utils.getCurrentDateTime();
        }

        this.autoSave.save();
        this.renderNote(noteKey);
        this.showNoteDetails(noteKey);
        utils.showNotification('Status atualizado com sucesso!', 'success');
    }

    renderNote(noteKey) {
        try {
            const note = this.notes[noteKey];
            const statusColor = this.getStatusColor(note.status);
            
            const noteElement = document.createElement('div');
            noteElement.className = 'card note-card';
            noteElement.dataset.contract = noteKey;
            
            noteElement.innerHTML = `
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-lg">${utils.sanitizeInput(noteKey)}</span>
                        <span class="status-badge status-${note.status}">
                            ${this.getStatusText(note.status)}
                        </span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="space-y-2">
                        <p class="text-sm">
                            <strong>Locador:</strong> ${utils.sanitizeInput(note.locator)}
                        </p>
                        <p class="text-sm">
                            <strong>Locatário:</strong> ${utils.sanitizeInput(note.tenant)}
                        </p>
                        <p class="text-xs text-gray-600">
                            <i class="fas fa-calendar mr-1"></i>
                            ${utils.formatDate(note.createdAt, false)}
                        </p>
                        <p class="text-xs text-gray-600">
                            <i class="fas fa-comments mr-1"></i>
                            ${note.comments.length} comentário(s)
                        </p>
                    </div>
                </div>
            `;

            noteElement.addEventListener('click', () => this.showNoteDetails(noteKey));
            
            const existingNote = document.querySelector(`[data-contract="${noteKey}"]`);
            if (existingNote) {
                existingNote.replaceWith(noteElement);
            } else {
                document.getElementById('notesContainer').appendChild(noteElement);
            }

            this.sortNotes();
        } catch (error) {
            console.error('Erro ao renderizar nota:', error);
            utils.showNotification('Erro ao exibir nota', 'error');
        }
    }

    // ... [O resto do código permanece o mesmo até o final da classe]
}

// Initialize the application
const noteManager = new NoteManager();

// Add error boundary
window.addEventListener('error', (event) => {
    console.error('Erro na aplicação:', event.error);
    utils.showNotification('Ocorreu um erro na aplicação', 'error');
});

// Add auto-save feature for text areas
document.querySelectorAll('textarea').forEach(textarea => {
    textarea.addEventListener('input', utils.debounce(() => {
        const draftKey = `draft_${textarea.id}`;
        localStorage.setItem(draftKey, textarea.value);
    }, 1000));

    // Restore draft if exists
    const draftKey = `draft_${textarea.id}`;
    const savedDraft = localStorage.getItem(draftKey);
    if (savedDraft) {
        textarea.value = savedDraft;
    }
});
</script>
</body>
</html>
