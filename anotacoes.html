<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Anotações</h1>
            <button id="reloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-sync-alt"></i> Recarregar
            </button>
        </header>

        <main class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Notas</h2>
                <button id="newNoteBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-plus"></i> Nova Nota
                </button>
            </div>
            <div class="mb-4">
                <input type="text" id="searchBar" class="w-full p-2 border border-gray-300 rounded" placeholder="Buscar notas...">
            </div>
            <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notas serão adicionadas aqui -->
            </div>
        </main>

        <footer class="mt-8 py-4 text-center text-gray-600">
            <p>&copy; 2023 Sistema de Anotações. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Modal for creating/editing notes -->
    <div id="noteModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Nova Nota</h2>
            <input type="text" id="noteTitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Número do Contrato">
            <input type="text" id="noteSubtitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Nome do locatário ou Locador">
            <textarea id="noteBody" class="w-full p-2 border border-gray-300 rounded mb-4" rows="5" placeholder="Problema"></textarea>
            <p id="errorMessage" class="text-red-500 hidden">Número do contrato deve ser um número.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelNoteBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
                <button id="saveNoteBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal for updating note resolution -->
    <div id="updateResolutionModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Atualizar Resolução</h2>
            <textarea id="updateResolutionText" class="w-full p-2 border border-gray-300 rounded mb-4" rows="5" placeholder="Atualização da Solução"></textarea>
            <div class="flex justify-end space-x-4">
                <button id="cancelUpdateResolutionBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
                <button id="saveUpdateResolutionBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal for setting user name -->
    <div id="userNameModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Se identifique</h2>
            <input type="text" id="userName" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Seu nome">
            <div class="flex justify-end space-x-4">
                <button id="saveUserNameBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let noteCount = 0;
        let currentNoteContainer = null;
        let userName = '';
        const contractNumbers = new Set();

        document.getElementById('saveUserNameBtn').addEventListener('click', function() {
            userName = document.getElementById('userName').value;
            if (userName) {
                localStorage.setItem('userName', userName);
                document.getElementById('userNameModal').classList.add('hidden');
            }
        });

        document.getElementById('newNoteBtn').addEventListener('click', function() {
            document.getElementById('noteModal').classList.remove('hidden');
        });

        document.getElementById('cancelNoteBtn').addEventListener('click', function() {
            document.getElementById('noteModal').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });

        document.getElementById('saveNoteBtn').addEventListener('click', function() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteSubtitle = document.getElementById('noteSubtitle').value;
            const noteBody = document.getElementById('noteBody').value;

            if (isNaN(noteTitle)) {
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            if (noteTitle && !contractNumbers.has(noteTitle)) {
                contractNumbers.add(noteTitle);

                if (currentNoteContainer) {
                    currentNoteContainer.querySelector('h3').textContent = noteTitle;
                    currentNoteContainer.querySelector('p:nth-of-type(1)').textContent = noteSubtitle;
                    currentNoteContainer.querySelector('p:nth-of-type(2)').textContent = noteBody;
                    currentNoteContainer = null;
                } else {
                    noteCount++;
                    const noteContainer = document.createElement('div');
                    noteContainer.className = 'bg-white p-4 rounded shadow relative';
                    noteContainer.innerHTML = `
                        <span class="absolute top-2 right-2 text-gray-500">#${noteCount}</span>
                        <h3 class="text-xl font-semibold text-gray-800">${noteTitle}</h3>
                        <p class="text-gray-600">${noteSubtitle}</p>
                        <p class="text-gray-600 mt-2">${noteBody}</p>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded mt-2 hover:bg-blue-600 editNoteBtn">Editar</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded mt-2 hover:bg-red-600 deleteNoteBtn">Excluir</button>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded mt-2 hover:bg-yellow-600 updateResolutionBtn">Atualizar Resolução</button>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded mt-2 hover:bg-gray-600 downloadNoteBtn">Baixar</button>
                    `;
                    document.getElementById('notesContainer').prepend(noteContainer);

                    noteContainer.querySelector('.deleteNoteBtn').addEventListener('click', function() {
                        contractNumbers.delete(noteTitle);
                        noteContainer.remove();
                        saveNotesToLocalStorage();
                    });

                    noteContainer.querySelector('.editNoteBtn').addEventListener('click', function() {
                        document.getElementById('noteTitle').value = noteTitle;
                        document.getElementById('noteSubtitle').value = noteSubtitle;
                        document.getElementById('noteBody').value = noteBody;
                        document.getElementById('noteModal').classList.remove('hidden');
                        currentNoteContainer = noteContainer;
                    });

                    noteContainer.querySelector('.updateResolutionBtn').addEventListener('click', function() {
                        currentNoteContainer = noteContainer;
                        document.getElementById('updateResolutionModal').classList.remove('hidden');
                    });

                    noteContainer.querySelector('.downloadNoteBtn').addEventListener('click', function() {
                        const noteData = `
Responsável pelo contrato: ${userName}

Número de contrato: ${noteTitle}

Nome do locatário ou Locador: ${noteSubtitle}

Problema: ${noteBody}

Anotações:
${Array.from(noteContainer.querySelectorAll('.update')).map(update => update.textContent).join('\n')}
                        `;
                        const blob = new Blob([noteData], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${noteTitle}.txt`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });

                    saveNotesToLocalStorage();
                }
                document.getElementById('noteModal').classList.add('hidden');
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteSubtitle').value = '';
                document.getElementById('noteBody').value = '';
                document.getElementById('errorMessage').classList.add('hidden');
            } else {
                alert('Número de contrato já existe ou é inválido.');
            }
        });

        document.getElementById('cancelUpdateResolutionBtn').addEventListener('click', function() {
            document.getElementById('updateResolutionModal').classList.add('hidden');
        });

        document.getElementById('saveUpdateResolutionBtn').addEventListener('click', function() {
            const updateResolutionText = document.getElementById('updateResolutionText').value;
            if (updateResolutionText && currentNoteContainer) {
                const resolutionParagraph = document.createElement('p');
                resolutionParagraph.className = 'text-gray-600 mt-2 update';
                const now = new Date();
                const dateTime = now.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                resolutionParagraph.textContent = `${dateTime}: ${updateResolutionText}`;
                currentNoteContainer.querySelector('.updateResolutionBtn').insertAdjacentElement('afterend', resolutionParagraph);
                document.getElementById('updateResolutionModal').classList.add('hidden');
                document.getElementById('updateResolutionText').value = '';
                saveNotesToLocalStorage();
            }
        });

        document.getElementById('searchBar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const notes = document.querySelectorAll('#notesContainer > div');
            notes.forEach(note => {
                const title = note.querySelector('h3').textContent.toLowerCase();
                const subtitle = note.querySelector('p').textContent.toLowerCase();
                const body = note.querySelector('p:nth-of-type(2)').textContent.toLowerCase();
                if (title.includes(searchTerm) || subtitle.includes(searchTerm) || body.includes(searchTerm)) {
                    note.classList.remove('hidden');
                } else {
                    note.classList.add('hidden');
                }
            });
        });

        document.getElementById('reloadBtn').addEventListener('click', function() {
            loadNotesFromLocalStorage();
        });

        function saveNotesToLocalStorage() {
            const notes = [];
            document.querySelectorAll('#notesContainer > div').forEach(noteContainer => {
                const noteTitle = noteContainer.querySelector('h3').textContent;
                const noteSubtitle = noteContainer.querySelector('p:nth-of-type(1)').textContent;
                const noteBody = noteContainer.querySelector('p:nth-of-type(2)').textContent;
                const updates = Array.from(noteContainer.querySelectorAll('.update')).map(update => update.textContent);
                notes.push({ noteTitle, noteSubtitle, noteBody, updates });
            });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotesFromLocalStorage() {
            document.getElementById('notesContainer').innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'bg-white p-4 rounded shadow relative';
                noteContainer.innerHTML = `
                    <span class="absolute top-2 right-2 text-gray-500">#${++noteCount}</span>
                    <h3 class="text-xl font-semibold text-gray-800">${note.noteTitle}</h3>
                    <p class="text-gray-600">${note.noteSubtitle}</p>
                    <p class="text-gray-600 mt-2">${note.noteBody}</p>
                    <button class="bg-blue-500 text-white px-2 py-1 rounded mt-2 hover:bg-blue-600 editNoteBtn">Editar</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded mt-2 hover:bg-red-600 deleteNoteBtn">Excluir</button>
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded mt-2 hover:bg-yellow-600 updateResolutionBtn">Atualizar Resolução</button>
                    <button class="bg-gray-500 text-white px-2 py-1 rounded mt-2 hover:bg-gray-600 downloadNoteBtn">Baixar</button>
                `;
                note.updates.forEach(update => {
                    const resolutionParagraph = document.createElement('p');
                    resolutionParagraph.className = 'text-gray-600 mt-2 update';
                    resolutionParagraph.textContent = update;
                    noteContainer.querySelector('.updateResolutionBtn').insertAdjacentElement('afterend', resolutionParagraph);
                });
                document.getElementById('notesContainer').prepend(noteContainer);

                noteContainer.querySelector('.deleteNoteBtn').addEventListener('click', function() {
                    contractNumbers.delete(note.noteTitle);
                    noteContainer.remove();
                    saveNotesToLocalStorage();
                });

                noteContainer.querySelector('.editNoteBtn').addEventListener('click', function() {
                    document.getElementById('noteTitle').value = note.noteTitle;
                    document.getElementById('noteSubtitle').value = note.noteSubtitle;
                    document.getElementById('noteBody').value = note.noteBody;
                    document.getElementById('noteModal').classList.remove('hidden');
                    currentNoteContainer = noteContainer;
                });

                noteContainer.querySelector('.updateResolutionBtn').addEventListener('click', function() {
                    currentNoteContainer = noteContainer;
                    document.getElementById('updateResolutionModal').classList.remove('hidden');
                });

                noteContainer.querySelector('.downloadNoteBtn').addEventListener('click', function() {
                    const noteData = `
Responsável pelo contrato: ${userName}

Número de contrato: ${note.noteTitle}

Nome do locatário ou Locador: ${note.noteSubtitle}

Problema: ${note.noteBody}

Anotações:
${note.updates.join('\n')}
                    `;
                    const blob = new Blob([noteData], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${note.noteTitle}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                });

                contractNumbers.add(note.noteTitle);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            userName = localStorage.getItem('userName') || '';
            if (!userName) {
                document.getElementById('userNameModal').classList.remove('hidden');
            }
            loadNotesFromLocalStorage();
        });
    </script>
</body>
</html>
