<html>
<head>
    <title>Criar Anotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="mb-6">
        <img src="https://i.ibb.co/R3dKTYr/Madia-Im-veis-40-anos.webp" alt="Logo da empresa" class="mx-auto">
    </div>
    <div class="mb-6 space-x-4">
        <button id="createNoteBtn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Criar anotação
        </button>
        <button id="importNotesBtn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
            Importar Contratos
        </button>
        <button id="downloadNotesBtn" class="px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
            Baixar Todos os Contratos
        </button>
        <input type="file" id="fileInput" class="hidden" accept=".json">
    </div>

    <div class="mb-6 w-full max-w-4xl flex space-x-4">
        <input type="text" id="searchInput" placeholder="Pesquisar contratos..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Modal -->
    <div id="noteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-center">Criar Anotação</h2>
            <form id="noteForm">
                <div class="mb-4">
                    <label for="contractNumber" class="block text-gray-700">Número de Contrato:</label>
                    <input type="text" id="contractNumber" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-gray-700">Locador ou Locatário:</label>
                    <input type="text" id="role" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="problem" class="block text-gray-700">Problema:</label>
                    <textarea id="problem" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Data:</label>
                    <input type="date" id="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg mr-2 hover:bg-gray-700">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notes Container -->
    <div id="notesContainer" class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Notes will be appended here -->
    </div>

    <!-- Note Details Modal -->
    <div id="noteDetailsModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-full overflow-y-auto">
            <h2 class="text-xl font-semibold mb-4 text-center">Detalhes da Anotação</h2>
            <div id="noteDetailsContent">
                <!-- Note details will be displayed here -->
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-2 text-center">Adicionar Comentário</h3>
                <form id="commentForm">
                    <textarea id="commentText" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-2"></textarea>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Adicionar</button>
                </form>
            </div>
            <div id="commentsContainer" class="mt-4 space-y-2 max-h-40 overflow-y-auto">
                <!-- Comments will be appended here -->
            </div>
            <div class="flex justify-between mt-4">
                <button type="button" id="copyDetailsBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-700">Copiar Dados</button>
                <button type="button" id="downloadContractBtn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-700">Baixar Contrato</button>
                <button type="button" id="closeDetailsBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-700">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const notes = {};

        document.getElementById('createNoteBtn').addEventListener('click', function() {
            document.getElementById('noteModal').classList.remove('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('noteModal').classList.add('hidden');
        });

        document.getElementById('closeDetailsBtn').addEventListener('click', function() {
            document.getElementById('noteDetailsModal').classList.add('hidden');
        });

document.getElementById('noteForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const contractNumber = document.getElementById('contractNumber').value;
    const role = document.getElementById('role').value;
    const problem = document.getElementById('problem').value;
    const date = document.getElementById('date').value;

    // Cria o elemento de nota
    const noteDiv = document.createElement('div');
    noteDiv.className = 'note w-full p-4 bg-white rounded-lg shadow-md relative';
    noteDiv.dataset.contractNumber = contractNumber;

    noteDiv.innerHTML = `
        <h3 class="text-lg font-semibold text-blue-500">#${contractNumber}</h3>
        <p><strong>Locador ou Locatário:</strong> ${role}</p>
        <p><strong>Problema:</strong> ${problem}</p>
        <p><strong>Data:</strong> ${date}</p>
        <button class="delete-btn absolute top-2 right-2 text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
        </button>
    `;

    // Adiciona evento de exclusão
    noteDiv.querySelector('.delete-btn').addEventListener('click', function() {
        delete notes[contractNumber]; // Remove do objeto notes
        noteDiv.remove(); // Remove do DOM
    });

    // Adiciona o elemento ao container
    document.getElementById('notesContainer').appendChild(noteDiv);

    // Salva no objeto notes
    notes[contractNumber] = {
        role: role,
        problem: problem,
        date: date,
        status: 'open',
        inSpreadsheet: false,
        comments: []
    };

    // Reseta o formulário e fecha o modal
    document.getElementById('noteForm').reset();
    document.getElementById('noteModal').classList.add('hidden');
});

        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const commentText = document.getElementById('commentText').value;
            const currentDateTime = new Date().toLocaleString();

            const commentBlock = document.createElement('div');
            commentBlock.className = 'p-2 bg-gray-100 rounded-lg shadow-md';
            commentBlock.innerHTML = `
                <p>${commentText}</p>
                <p class="text-sm text-gray-500">${currentDateTime}</p>
            `;

            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.insertBefore(commentBlock, commentsContainer.firstChild);

            const contractNumber = document.getElementById('noteDetailsContent').querySelector('h3').textContent.slice(1);
            notes[contractNumber].comments.unshift({
                text: commentText,
                dateTime: currentDateTime
            });

            document.getElementById('commentForm').reset();
        });

        document.getElementById('commentText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('commentForm').dispatchEvent(new Event('submit'));
            } else if (event.key === 'Escape') {
                document.getElementById('noteDetailsModal').classList.add('hidden');
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('noteModal').classList.add('hidden');
                document.getElementById('noteDetailsModal').classList.add('hidden');
            }
        });

        document.getElementById('copyDetailsBtn').addEventListener('click', function() {
            const contractNumber = document.getElementById('noteDetailsContent').querySelector('h3').textContent.slice(1);
            const note = notes[contractNumber];
            let noteDetails = `Número de Contrato: ${contractNumber}\nLocador ou Locatário: ${note.role}\nProblema: ${note.problem}\nData: ${note.date}\n\nComentários:\n`;

            note.comments.forEach(comment => {
                noteDetails += `${comment.dateTime}: ${comment.text}\n`;
            });

            navigator.clipboard.writeText(noteDetails).then(() => {
                alert('Dados copiados para a área de transferência');
            }).catch(err => {
                console.error('Erro ao copiar os dados: ', err);
            });
        });

        document.getElementById('downloadContractBtn').addEventListener('click', function() {
            const contractNumber = document.getElementById('noteDetailsContent').querySelector('h3').textContent.slice(1);
            const note = notes[contractNumber];
            let noteDetails = `Número de Contrato: ${contractNumber}\nLocador ou Locatário: ${note.role}\nProblema: ${note.problem}\nData: ${note.date}\n\nComentários:\n`;

            note.comments.forEach(comment => {
                noteDetails += `${comment.dateTime}: ${comment.text}\n`;
            });

            const dataStr = "data:text/plain;charset=utf-8," + encodeURIComponent(noteDetails);
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `${contractNumber}.txt`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        document.getElementById('importNotesBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const importedNotes = JSON.parse(e.target.result);
                    for (const contractNumber in importedNotes) {
                        if (importedNotes.hasOwnProperty(contractNumber)) {
                            const note = importedNotes[contractNumber];
                            notes[contractNumber] = note;

                            const noteButton = document.createElement('button');
                            noteButton.className = 'note-button w-full px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400';
                            noteButton.textContent = `#${contractNumber}`;
                            noteButton.dataset.role = note.role.toLowerCase();
                            noteButton.dataset.date = note.date;
                            noteButton.dataset.status = note.status;
                            noteButton.dataset.inSpreadsheet = note.inSpreadsheet;
                            if (note.status === 'closed') {
                                noteButton.classList.remove('bg-blue-500', 'hover:bg-blue-700');
                                noteButton.classList.add('bg-green-500', 'hover:bg-green-700');
                            }
                            noteButton.addEventListener('click', function() {
                                document.getElementById('noteDetailsContent').innerHTML = `
                                    <h3 class="text-lg font-semibold text-center">#${contractNumber}</h3>
                                    <p><strong>Locador ou Locatário:</strong> ${note.role}</p>
                                    <p><strong>Problema:</strong> ${note.problem}</p>
                                    <p><strong>Data:</strong> ${note.date}</p>
                                `;
                                document.getElementById('commentsContainer').innerHTML = ''; // Clear previous comments

                                note.comments.forEach(comment => {
                                    const commentBlock = document.createElement('div');
                                    commentBlock.className = 'p-2 bg-gray-100 rounded-lg shadow-md';
                                    commentBlock.innerHTML = `
                                        <p>${comment.text}</p>
                                        <p class="text-sm text-gray-500">${comment.dateTime}</p>
                                    `;
                                    document.getElementById('commentsContainer').appendChild(commentBlock);
                                });

                                document.getElementById('noteDetailsModal').classList.remove('hidden');
                            });

                            document.getElementById('notesContainer').appendChild(noteButton);
                        }
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('downloadNotesBtn').addEventListener('click', function() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "contratos.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        document.getElementById('searchInput').addEventListener('input', filterNotes);

        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const noteButtons = document.querySelectorAll('.note-button');
            noteButtons.forEach(button => {
                const contractNumber = button.textContent.toLowerCase();
                const role = button.dataset.role;
                const matchesSearch = contractNumber.includes(searchTerm) || role.includes(searchTerm);
                if (matchesSearch) {
                    button.classList.remove('hidden');
                } else {
                    button.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
