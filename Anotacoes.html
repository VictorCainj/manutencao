<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anotações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Anotações</h1>
            <div class="flex space-x-4">
                <button id="clearCacheBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-trash-alt"></i> Limpar Cache
                </button>
                <button id="downloadAllBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-download"></i> Baixar Todos
                </button>
                <label for="uploadNotes" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
                    <i class="fas fa-upload"></i> Importar Contratos
                </label>
                <input type="file" id="uploadNotes" class="hidden" accept=".txt">
                <button id="saveDataBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-save"></i> Salvar Dados
                </button>
            </div>
        </header>

        <main class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Notas</h2>
                <button id="newNoteBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-plus"></i> Nova Nota
                </button>
            </div>
            <div class="mb-4">
                <input type="text" id="searchBar" class="w-full p-2 border border-gray-300 rounded" placeholder="Buscar notas pelo número do contrato...">
            </div>
            <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notas serão adicionadas aqui -->
            </div>
        </main>

        <footer class="mt-8 py-4 text-center text-gray-600">
            <p>&copy; 2023 Sistema de Anotações. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Notification for user feedback -->
    <div id="notification" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded shadow-lg z-50">
        Nota salva com sucesso!
    </div>

    <!-- Modal for creating/editing notes -->
    <div id="noteModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Nova Nota</h2>
            <input type="text" id="noteTitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Número do Contrato">
            <input type="text" id="noteSubtitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Nome do locatário ou Locador">
            <textarea id="noteBody" class="w-full p-2 border border-gray-300 rounded mb-4" rows="5" placeholder="Problema"></textarea>
            <p id="errorMessage" class="text-red-500 hidden">Número do contrato deve ser um número.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelNoteBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
                <button id="addNoteBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- Modal for adding updates to notes -->
    <div id="updateModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Adicionar Atualização</h2>
            <textarea id="updateText" class="w-full p-2 border border-gray-300 rounded mb-4" rows="5" placeholder="Descreva como está resolvendo o problema..."></textarea>
            <div class="flex justify-end space-x-4">
                <button id="cancelUpdateBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
                <button id="saveUpdateBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar Atualização</button>
            </div>
        </div>
    </div>

    <script>
        let noteCount = 0;
        let currentNoteContainer = null;
        const contractNumbers = new Set();

        document.getElementById('newNoteBtn').addEventListener('click', function() {
            document.getElementById('noteModal').classList.remove('hidden');
        });

        document.getElementById('cancelNoteBtn').addEventListener('click', function() {
            clearNoteModal();
        });

        document.getElementById('addNoteBtn').addEventListener('click', function() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteSubtitle = document.getElementById('noteSubtitle').value;
            const noteBody = document.getElementById('noteBody').value;

            if (isNaN(noteTitle)) {
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            if (noteTitle && !contractNumbers.has(noteTitle)) {
                contractNumbers.add(noteTitle);
                noteCount++;
                const noteContainer = createNoteContainer(noteTitle, noteSubtitle, noteBody);
                document.getElementById('notesContainer').prepend(noteContainer);
                saveNotesToLocalStorage(); // Salvar imediatamente após criar a nota
                showNotification('Nota salva com sucesso!');
                clearNoteModal(); // Fechar a janela após salvar
            } else {
                alert('Número de contrato já existe ou é inválido.');
            }
        });

        function createNoteContainer(noteTitle, noteSubtitle, noteBody) {
            const noteContainer = document.createElement('div');
            noteContainer.className = 'bg-white p-4 rounded shadow relative';
            noteContainer.innerHTML = `
                <span class="absolute top-2 right-2 text-gray-500">#${noteCount}</span>
                <h3 class="text-xl font-semibold text-gray-800">${noteTitle}</h3>
                <p class="text-gray-600">${noteSubtitle}</p>
                <p class="text-gray-600 mt-2">${noteBody}</p>
                <div class="updatesContainer"></div>
                <button class="bg-red-500 text-white px-2 py-1 rounded mt-2 hover:bg-red-600 deleteNoteBtn">Excluir</button>
                <button class="bg-yellow-500 text-white px-2 py-1 rounded mt-2 hover:bg-yellow-600 updateNoteBtn">Atualizar</button>
                <button class="bg-gray-500 text-white px-2 py-1 rounded mt-2 hover:bg-gray-600 downloadNoteBtn">Baixar</button>
                <button class="bg-blue-500 text-white px-2 py-1 rounded mt-2 hover:bg-blue-600 copyNoteBtn">Copiar</button>
            `;

            noteContainer.querySelector('.deleteNoteBtn').addEventListener('click', function() {
                contractNumbers.delete(noteTitle);
                noteContainer.remove();
                saveNotesToLocalStorage(); // Salvar após excluir
            });

            noteContainer.querySelector('.updateNoteBtn').addEventListener('click', function() {
                currentNoteContainer = noteContainer;
                document.getElementById('updateModal').classList.remove('hidden');
            });

            noteContainer.querySelector('.downloadNoteBtn').addEventListener('click', function() {
                downloadNote(noteTitle, noteSubtitle, noteBody, noteContainer.querySelector('.updatesContainer'));
            });

            noteContainer.querySelector('.copyNoteBtn').addEventListener('click', function() {
                copyNoteContent(noteTitle, noteSubtitle, noteBody, noteContainer.querySelector('.updatesContainer'));
            });

            return noteContainer;
        }

        function clearNoteModal() {
            document.getElementById('noteModal').classList.add('hidden');
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteSubtitle').value = '';
            document.getElementById('noteBody').value = '';
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function downloadNote(noteTitle, noteSubtitle, noteBody, updatesContainer) {
            const updates = Array.from(updatesContainer.querySelectorAll('p')).map(update => update.textContent).join('\n');
            const noteData = `
Número de contrato: ${noteTitle}
Nome do locatário ou Locador: ${noteSubtitle}
Problema: ${noteBody}

Atualizações:
${updates}
            `;
            const blob = new Blob([noteData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${noteTitle}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyNoteContent(noteTitle, noteSubtitle, noteBody, updatesContainer) {
            const updates = Array.from(updatesContainer.querySelectorAll('p')).map(update => update.textContent).join('\n');
            const noteContent = `
Número de contrato: ${noteTitle}
Nome do locatário ou Locador: ${noteSubtitle}
Problema: ${noteBody}

Atualizações:
${updates}
            `;
            navigator.clipboard.writeText(noteContent).then(() => {
                alert('Anotações copiadas para a área de transferência.');
            });
        }

        document.getElementById('clearCacheBtn').addEventListener('click', function() {
            localStorage.clear();
            document.getElementById('notesContainer').innerHTML = '';
            contractNumbers.clear();
            noteCount = 0;
            alert('Cache e contratos limpos.');
        });

        document.getElementById('cancelUpdateBtn').addEventListener('click', function() {
            document.getElementById('updateModal').classList.add('hidden');
        });

        document.getElementById('saveUpdateBtn').addEventListener('click', function() {
            const updateText = document.getElementById('updateText').value;
            if (updateText && currentNoteContainer) {
                const updatesContainer = currentNoteContainer.querySelector('.updatesContainer');
                const now = new Date();
                const dateTime = now.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                const updateParagraph = document.createElement('p');
                updateParagraph.className = 'text-gray-600 mt-2 update';
                updateParagraph.textContent = `${dateTime}: ${updateText}`;
                updatesContainer.appendChild(updateParagraph);
                document.getElementById('updateModal').classList.add('hidden');
                document.getElementById('updateText').value = '';
                saveNotesToLocalStorage(); // Salvar após adicionar atualização
            }
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function saveNotesToLocalStorage() {
            const notes = [];
            document.querySelectorAll('#notesContainer > div').forEach(noteContainer => {
                const noteTitle = noteContainer.querySelector('h3').textContent;
                const noteSubtitle = noteContainer.querySelector('p').textContent;
                const noteBody = noteContainer.querySelector('p:nth-of-type(2)').textContent;
                const updates = Array.from(noteContainer.querySelector('.updatesContainer p')).map(update => update.textContent);
                notes.push({ noteTitle, noteSubtitle, noteBody, updates });
            });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotesFromLocalStorage() {
            document.getElementById('notesContainer').innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const noteContainer = createNoteContainer(note.noteTitle, note.noteSubtitle, note.noteBody);
                note.updates.forEach(update => {
                    const updatesContainer = noteContainer.querySelector('.updatesContainer');
                    const updateParagraph = document.createElement('p');
                    updateParagraph.className = 'text-gray-600 mt-2 update';
                    updateParagraph.textContent = update;
                    updatesContainer.appendChild(updateParagraph);
                });
                document.getElementById('notesContainer').prepend(noteContainer);
                contractNumbers.add(note.noteTitle);
            });
        }

        // Função de busca
        document.getElementById('searchBar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const notes = document.querySelectorAll('#notesContainer > div');
            notes.forEach(note => {
                const title = note.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    note.classList.remove('hidden');
                } else {
                    note.classList.add('hidden');
                }
            });
        });

        // Baixar todas as notas individualmente
        document.getElementById('downloadAllBtn').addEventListener('click', function() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const updates = note.updates.join('\n');
                const noteData = `
Número de contrato: ${note.noteTitle}
Nome do locatário ou Locador: ${note.noteSubtitle}
Problema: ${note.noteBody}

Atualizações:
${updates}
                `;
                const blob = new Blob([noteData], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${note.noteTitle}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // Importar notas
        document.getElementById('uploadNotes').addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length > 0) {
                const notes = [];
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const noteText = e.target.result.trim();
                        const lines = noteText.split('\n');
                        const noteTitle = lines[0].split(': ')[1];
                        const noteSubtitle = lines[1].split(': ')[1];
                        const noteBody = lines[2].split(': ')[1];
                        const updates = lines.slice(4).map(line => line.trim());
                        notes.push({ noteTitle, noteSubtitle, noteBody, updates });
                        if (notes.length === files.length) {
                            localStorage.setItem('notes', JSON.stringify(notes));
                            loadNotesFromLocalStorage();
                        }
                    };
                    reader.readAsText(file);
                });
            }
        });

        // Salvar dados no navegador
        document.getElementById('saveDataBtn').addEventListener('click', function() {
            saveNotesToLocalStorage();
            showNotification('Dados salvos no navegador!');
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadNotesFromLocalStorage();
        });
    </script>
</body>
</html>
